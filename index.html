<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@300;700&display=swap');
        :root { --aip-blue: #3b82f6; --dark-bg: #020617; }
        body { background: var(--dark-bg); color: #f8fafc; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        .cyber-font { font-family: 'Orbitron', sans-serif; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { height: 6px; width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--aip-blue); border-radius: 10px; }
        
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); }
        .mic-active { color: #ef4444 !important; animation: pulse 1s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        
        .img-card { flex: 0 0 auto; width: 220px; height: 140px; cursor: pointer; transition: 0.3s; border-radius: 1rem; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); }
        .img-card:hover { transform: translateY(-5px); border-color: var(--aip-blue); }
        
        /* Lightbox restored features */
        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; flex-direction: column; align-items: center; justify-content: center; }
        .lightbox-img { max-height: 80vh; max-width: 90vw; object-fit: contain; }
    </style>
</head>
<body class="flex flex-col h-screen p-2 md:p-4">

    <div id="lightbox">
        <button onclick="document.getElementById('lightbox').style.display='none'" class="absolute top-5 right-5 text-white text-3xl hover:text-red-500"><i class="fas fa-times"></i></button>
        
        <div class="flex items-center gap-4 w-full justify-center px-4">
            <button onclick="prevImg()" class="text-3xl text-white/50 hover:text-white p-2"><i class="fas fa-chevron-right"></i></button>
            <img id="lightbox-main" class="lightbox-img" src="">
            <button onclick="nextImg()" class="text-3xl text-white/50 hover:text-white p-2"><i class="fas fa-chevron-left"></i></button>
        </div>
    </div>

    <div id="start-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#020617]">
        <div onclick="startKimoInteraction()" class="w-28 h-28 bg-blue-600 rounded-full flex items-center justify-center cursor-pointer shadow-2xl hover:scale-110 transition-transform animate-pulse">
            <i class="fas fa-microphone text-4xl text-white"></i>
        </div>
        <h2 class="cyber-font text-xl text-blue-400 mt-6">AIP INTELLIGENCE</h2>
        <p class="text-slate-500 text-sm mt-2">Ø§Ø¶ØºØ· Ù„Ù„Ø¨Ø¯Ø¡</p>
    </div>

    <main id="main-ui" class="flex-1 flex flex-col hidden opacity-0 transition-opacity duration-500">
        <header class="flex justify-between items-center mb-4">
            <div>
                <h1 class="cyber-font text-xl font-bold text-blue-500">AIP <span class="text-slate-600">AI</span></h1>
                <span class="text-[10px] text-slate-500 uppercase tracking-widest">Assel Partner</span>
            </div>
            <div class="text-[10px] text-green-500 font-bold uppercase tracking-widest bg-green-500/10 px-2 py-1 rounded border border-green-500/20">â— Online System</div>
        </header>

        <div class="flex-1 glass rounded-3xl p-4 flex flex-col overflow-hidden relative">
            <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 mb-4 pr-2 scroll-smooth"></div>
            
            <div id="quick-replies" class="flex flex-wrap gap-2 mb-3">
                <button onclick="sendQuickMsg('ğŸ“ Ø§Ù„Ù…ÙˆÙ‚Ø¹ Ø§Ù„Ø¥Ø³ØªØ±Ø§ØªÙŠØ¬ÙŠ')" class="bg-blue-900/40 border border-blue-500/30 text-blue-300 px-3 py-1 rounded-full text-xs hover:bg-blue-600 hover:text-white transition">ğŸ“ Ø§Ù„Ù…ÙˆÙ‚Ø¹</button>
                <button onclick="sendQuickMsg('ğŸ’° Ø£Ù†Ø¸Ù…Ø© Ø§Ù„Ø³Ø¯Ø§Ø¯')" class="bg-blue-900/40 border border-blue-500/30 text-blue-300 px-3 py-1 rounded-full text-xs hover:bg-blue-600 hover:text-white transition">ğŸ’° Ø§Ù„Ø£Ø³Ø¹Ø§Ø±</button>
            </div>

            <div class="flex gap-2 items-center bg-slate-900/80 p-2 rounded-xl border border-slate-700">
                <button onclick="startChatVoice()" id="mic-btn" class="w-10 h-10 flex items-center justify-center text-blue-400 hover:text-white transition-colors">
                    <i class="fas fa-microphone"></i>
                </button>
                <input type="text" id="user-input" class="flex-1 bg-transparent py-2 px-2 focus:outline-none text-white placeholder-slate-500" placeholder="Ø§Ø³Ø£Ù„ AIP Ø¹Ù† Ø§Ù„Ù…Ø´Ø±ÙˆØ¹...">
                <button onclick="sendMessage()" class="bg-blue-600 w-10 h-10 rounded-lg flex items-center justify-center text-white shadow-lg shadow-blue-600/20"><i class="fas fa-paper-plane text-xs"></i></button>
            </div>
        </div>

        <div id="media-content" class="flex gap-3 overflow-x-auto py-3 min-h-[0px] transition-all duration-500"></div>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxM7s7-l7ksvOmH9tGzBbqrfMjU_w2uyJPiMCErlHCTE5zDN-rlDjEYFlWAJgtNeUNyyQ/exec";
        
        let chatHistory = "";
        let platformId = 'AIP-' + Date.now();
        let currentImages = []; // Ù‡Ù†Ø§ Ù‡ØªØªØ®Ø²Ù† Ø§Ù„ØµÙˆØ± Ù„Ù…Ø§ ØªÙŠØ¬ÙŠ Ù…Ù† Ø§Ù„Ø¯Ø§ØªØ§ Ø¨ÙŠØ²
        let currentIndex = 0;
        let recognition;

        // Ø¥Ø¹Ø¯Ø§Ø¯Ø§Øª Ø§Ù„ØµÙˆØª
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ar-EG';
            recognition.onstart = () => document.getElementById('mic-btn')?.classList.add('mic-active');
            recognition.onend = () => document.getElementById('mic-btn')?.classList.remove('mic-active');
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                if(document.getElementById('start-overlay').style.display !== 'none') finalizeIntro(text);
                else { document.getElementById('user-input').value = text; sendMessage(); }
            };
        }

        function startKimoInteraction() { recognition && recognition.start(); }
        function startChatVoice() { recognition && recognition.start(); }

        function finalizeIntro(name) {
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('main-ui').classList.remove('hidden');
            setTimeout(() => document.getElementById('main-ui').classList.add('opacity-100'), 50);
            sendQuickMsg(name);
        }

        async function sendQuickMsg(text) { appendMessage("Ø£Ù†Ø§", text, 'user'); await apiCall(text); }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            if(!input.value) return;
            appendMessage("Ø£Ù†Ø§", input.value, 'user');
            const txt = input.value;
            input.value = "";
            await apiCall(txt);
        }

        function appendMessage(sender, text, type) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="p-3 rounded-2xl ${type === 'user' ? 'bg-blue-600 ml-10' : 'bg-slate-800 border-r-2 border-blue-500 mr-10'} animate-fade-in mb-2">
                <p class="text-[10px] opacity-50 mb-1 font-bold">${sender}</p>
                <p class="text-sm leading-relaxed">${text}</p></div>`;
            scrollToBottom(); // Scroll Trigger
        }

        function scrollToBottom() {
            const chatBox = document.getElementById('chat-box');
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // --- Ø§Ù„Ø¯Ø§Ù„Ø© Ø§Ù„Ø£Ø³Ø§Ø³ÙŠØ© (API) ---
        async function apiCall(msg) {
            showLoading(true);
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "clientAssistant", message: msg, history: chatHistory, platformId: platformId })
                });
                const data = await response.json();
                showLoading(false);

                if(data.reply) {
                    appendMessage("AIP", data.reply, 'ai');
                    chatHistory += `\nUser: ${msg}\nAIP: ${data.reply}`;
                }

                // ğŸŒŸ Ù„Ùˆ Ø§Ù„Ù€ AI Ø·Ù„Ø¨ Ø§Ù„ØµÙˆØ±ØŒ Ù†Ø¬ÙŠØ¨Ù‡Ø§ Ù…Ù† Ø§Ù„Ø³ÙŠØ±ÙØ±
                if(data.showGallery === true) {
                    await fetchProjectImagesFromDB(); 
                }
            } catch (err) { 
                showLoading(false);
                appendMessage("System", "Ø®Ø·Ø£ ÙÙŠ Ø§Ù„Ø§ØªØµØ§Ù„ØŒ Ø­Ø§ÙˆÙ„ Ù…Ø±Ø© Ø£Ø®Ø±Ù‰.", 'ai');
            }
        }

        // --- Ø¯Ø§Ù„Ø© Ø¬Ù„Ø¨ Ø§Ù„ØµÙˆØ± Ù…Ù† Ø§Ù„Ø´ÙŠØª (Dynamic Fetch) ---
        async function fetchProjectImagesFromDB() {
            try {
                // Ø¥Ø¸Ù‡Ø§Ø± Loading Ù…ÙƒØ§Ù† Ø§Ù„ØµÙˆØ±
                document.getElementById('media-content').innerHTML = `<div class="text-slate-500 text-xs w-full text-center animate-pulse py-4">Ø¬Ø§Ø±ÙŠ Ø¬Ù„Ø¨ ØµÙˆØ± Ø§Ù„Ù…Ø´Ø±ÙˆØ¹...</div>`;
                document.getElementById('media-content').style.minHeight = "150px";
                scrollToBottom();

                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "fetchProjectImages" }) 
                });
                const data = await response.json();
                
                if (data.images && data.images.length > 0) {
                    currentImages = data.images; // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù…ØµÙÙˆÙØ© Ø¹Ø´Ø§Ù† Ø§Ù„Ù€ Navigation
                    const content = document.getElementById('media-content');
                    content.innerHTML = currentImages.map((img, idx) => `
                        <div class="img-card shadow-lg shrink-0" onclick="openLightbox(${idx})">
                            <img src="${img}" class="w-full h-full object-cover">
                        </div>`).join('');
                    scrollToBottom();
                }
            } catch (e) { console.error("Error fetching images"); }
        }

        // --- ÙˆØ¸Ø§Ø¦Ù Ø§Ù„Ù€ Lightbox (Ø§Ù„Ù‚Ø¯ÙŠÙ…Ø© Ø±Ø¬Ø¹Øª) ---
        function openLightbox(idx) {
            currentIndex = idx;
            document.getElementById('lightbox').style.display = 'flex';
            updateLightboxImage();
        }

        function updateLightboxImage() {
            const img = currentImages[currentIndex];
            if(img) document.getElementById('lightbox-main').src = img;
        }

        function nextImg() {
            if(currentImages.length > 0) {
                currentIndex = (currentIndex + 1) % currentImages.length;
                updateLightboxImage();
            }
        }

        function prevImg() {
            if(currentImages.length > 0) {
                currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
                updateLightboxImage();
            }
        }

        function showLoading(show) {
            const chatBox = document.getElementById('chat-box');
            if(show) {
                chatBox.innerHTML += `<div id="loader" class="flex gap-1 p-3"><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce delay-75"></div></div>`;
                scrollToBottom();
            }
            else document.getElementById('loader')?.remove();
        }
    </script>
</body>
</html>
