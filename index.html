    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHQwlvc8o-6MwCH_UgrJVn9QPlQULQl-Yb7F8GdLB6i2RbZDikYScG54j7yjFfeP0LHA/exec";
        let platformId = localStorage.getItem('aip_platform_id') || ('web-' + Date.now());
        localStorage.setItem('aip_platform_id', platformId);
        let chatHistory = "";
        let recognition;

        // ØªÙ‡ÙŠØ¦Ø© Ø§Ù„Ù€ Voice Recognition
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ar-EG';
            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                document.getElementById('captured-text').innerText = `"${text}"`;
                setTimeout(() => finalizeIntro(text), 800);
            };
            recognition.onerror = () => { finalizeIntro("START_PROACTIVE_CONVERSATION"); };
        }

        function startKimoInteraction() {
            if(recognition) {
                recognition.start();
                document.getElementById('ai-status').innerText = "SYSTEM LISTENING...";
                document.getElementById('voice-waves').style.opacity = "1";
                document.getElementById('mic-icon').className = "fas fa-circle-notch fa-spin text-5xl text-blue-400";
            } else {
                finalizeIntro("START_PROACTIVE_CONVERSATION");
            }
        }

        async function finalizeIntro(userInput) {
            // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ù€ Overlay ÙˆØ¥Ø¸Ù‡Ø§Ø± Ø§Ù„Ù€ Dashboard
            const overlay = document.getElementById('start-overlay');
            const mainUI = document.getElementById('main-ui');
            
            overlay.classList.add('scale-150', 'opacity-0');
            setTimeout(() => {
                overlay.style.display = 'none';
                mainUI.classList.add('show-chat');
                document.body.style.overflow = 'auto';
            }, 800);

            // Ø¨Ø¯Ø¡ Ø§Ù„Ù…Ø­Ø§Ø¯Ø«Ø©
            appendMessage("Ø£Ù†Ø§", userInput, 'user');
            await apiCall(userInput);
        }

        async function sendQuickMsg(text, isHidden = false) {
            if(!isHidden) appendMessage("Ø£Ù†Ø§", text, 'user');
            await apiCall(text);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value;
            if(!msg) return;
            appendMessage("Ø£Ù†Ø§", msg, 'user');
            input.value = "";
            await apiCall(msg);
        }

        function appendMessage(sender, text, type) {
            const chatBox = document.getElementById('chat-box');
            const bubbleClass = type === 'user' ? 'user-bubble' : 'ai-bubble shadow-xl';
            chatBox.innerHTML += `
                <div class="chat-bubble ${bubbleClass} animate-[slideIn_0.4s] flex flex-col">
                    <span class="text-[9px] uppercase font-black opacity-40 mb-1">${sender}</span>
                    <p class="text-[16px] leading-relaxed">${text}</p>
                </div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function apiCall(msg) {
            showLoading(true);
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "clientAssistant", message: msg, history: chatHistory, platformId: platformId })
                });
                const data = await response.json();
                showLoading(false);
                if(data.reply) {
                    appendMessage("ÙƒÙŠÙ…Ùˆ", data.reply, 'ai');
                    chatHistory += `\nUser: ${msg}\nAIP: ${data.reply}`;
                    document.getElementById('quick-replies').style.opacity = "1";
                }
                if(data.media) updateMedia(data.media);
                if(data.audio) playAudio(data.audio);
            } catch (err) { console.error(err); showLoading(false); }
        }

        function updateMedia(links) {
            const content = document.getElementById('media-content');
            content.innerHTML = `<div class="grid grid-cols-1 gap-4">` + 
                links.map(link => `
                    <div class="rounded-3xl overflow-hidden border border-white/10 shadow-2xl">
                        <img src="${link.trim()}" class="w-full hover:scale-105 transition-transform duration-700">
                    </div>
                `).join('') + `</div>`;
        }

        function showLoading(show) {
            const chatBox = document.getElementById('chat-box');
            if(show) {
                chatBox.innerHTML += `<div id="ai-loading" class="flex gap-2 p-4"><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay:0.2s"></div><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay:0.4s"></div></div>`;
            } else {
                const loader = document.getElementById('ai-loading');
                if(loader) loader.remove();
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function playAudio(base64) {
            const binaryString = window.atob(base64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) { bytes[i] = binaryString.charCodeAt(i); }
            const blob = new Blob([createWavHeader(binaryString.length, 24000), bytes], { type: 'audio/wav' });
            new Audio(URL.createObjectURL(blob)).play();
        }

        function createWavHeader(dataLength, sampleRate) {
            const buffer = new ArrayBuffer(44);
            const view = new DataView(buffer);
            const writeString = (offset, str) => { for (let i = 0; i < str.length; i++) { view.setUint8(offset + i, str.charCodeAt(i)); } };
            writeString(0, 'RIFF'); view.setUint32(4, 36 + dataLength, true);
            writeString(8, 'WAVE'); writeString(12, 'fmt '); view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); view.setUint16(22, 1, true); view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); view.setUint16(32, 2, true); view.setUint16(34, 16, true);
            writeString(36, 'data'); view.setUint32(40, dataLength, true);
            return buffer;
        }
