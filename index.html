<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIP | Future Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-blue: #00f3ff; --deep-space: #050b14; --glass: rgba(255, 255, 255, 0.03); }
        body { background-color: var(--deep-space); color: #e2e8f0; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        .cyber-font { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        
        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 4px; box-shadow: 0 0 10px var(--neon-blue); }
        
        /* Message Bubbles */
        .msg-ai { background: rgba(0, 243, 255, 0.1); border-right: 3px solid var(--neon-blue); border-radius: 12px 0 12px 12px; }
        .msg-user { background: linear-gradient(135deg, #2563eb, #1d4ed8); border-radius: 12px 12px 0 12px; }
        
        /* Image Cards */
        .gallery-card { 
            min-width: 260px; height: 160px; border-radius: 16px; overflow: hidden; position: relative; 
            border: 1px solid rgba(0, 243, 255, 0.2); transition: all 0.3s ease; cursor: pointer;
        }
        .gallery-card:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 243, 255, 0.3); border-color: var(--neon-blue); }
        
        /* Quick Reply Chips */
        .quick-chip {
            background: rgba(0, 243, 255, 0.05); border: 1px solid rgba(0, 243, 255, 0.3);
            color: var(--neon-blue); padding: 8px 16px; border-radius: 99px; font-size: 0.85rem;
            cursor: pointer; transition: all 0.3s; white-space: nowrap;
        }
        .quick-chip:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 15px var(--neon-blue); }

        /* Mic Animation */
        .mic-active { color: #ef4444 !important; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { transform: scale(1); text-shadow: 0 0 0 rgba(239, 68, 68, 0.7); } 70% { transform: scale(1.1); text-shadow: 0 0 20px rgba(239, 68, 68, 0); } 100% { transform: scale(1); } }

        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        .typing-dot { width: 6px; height: 6px; background: var(--neon-blue); border-radius: 50%; animation: typing 1.4s infinite; }
        @keyframes typing { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        /* Lightbox */
        #lightbox { backdrop-filter: blur(20px); background: rgba(5, 11, 20, 0.9); }
    </style>
</head>
<body class="flex flex-col h-screen p-0 md:p-4 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">

    <div id="lightbox" class="hidden fixed inset-0 z-50 flex-col items-center justify-center">
        <button onclick="closeLightbox()" class="absolute top-6 right-6 text-white text-4xl hover:text-red-500 transition"><i class="fas fa-times"></i></button>
        <div class="relative w-full max-w-4xl flex items-center justify-center px-4">
            <img id="lightbox-img" class="max-h-[85vh] max-w-full rounded-2xl shadow-[0_0_50px_rgba(0,243,255,0.2)] border border-slate-700">
        </div>
    </div>

    <main class="flex-1 flex flex-col max-w-5xl mx-auto w-full h-full md:rounded-3xl border border-slate-800 bg-[#0a1120]/95 backdrop-blur-xl shadow-2xl overflow-hidden relative">
        
        <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-black/20">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center border border-blue-500/50 shadow-[0_0_15px_rgba(59,130,246,0.5)]">
                    <i class="fas fa-robot text-blue-400"></i>
                </div>
                <div>
                    <h1 class="cyber-font text-lg font-bold text-white tracking-widest">AIP <span class="text-blue-500">SYSTEM</span></h1>
                    <div class="flex items-center gap-1.5">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[10px] text-slate-400 uppercase font-bold">Live Connected</span>
                    </div>
                </div>
            </div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-5 scroll-smooth relative pb-20">
            </div>

        <div id="gallery-container" class="hidden transition-all duration-500 border-t border-slate-800 bg-black/40">
            <div class="px-4 py-2 flex items-center justify-between">
                <span class="text-xs text-blue-400 font-bold uppercase tracking-widest"><i class="fas fa-images mr-1"></i> Project Visuals</span>
                <button onclick="toggleGallery()" class="text-slate-500 hover:text-white"><i class="fas fa-chevron-down"></i></button>
            </div>
            <div id="gallery-scroll" class="flex gap-4 overflow-x-auto px-4 pb-4 scroll-smooth">
                <div class="w-full text-center py-4 text-slate-500 text-sm animate-pulse">Initializing Visual Database...</div>
            </div>
        </div>

        <div class="border-t border-slate-800 bg-[#0a1120]">
            
            <div id="quick-actions" class="flex gap-2 px-4 pt-3 overflow-x-auto no-scrollbar">
                <button onclick="sendQuickMsg('üìç ÿßŸÑŸÖŸàŸÇÿπ ŸÅŸäŸÜ ÿ®ÿßŸÑÿ∏ÿ®ÿ∑ÿü')" class="quick-chip">üìç ÿßŸÑŸÖŸàŸÇÿπ</button>
                <button onclick="sendQuickMsg('üí∞ ÿ•ŸäŸá ÿ£ŸÜÿ∏ŸÖÿ© ÿßŸÑÿ≥ÿØÿßÿØÿü')" class="quick-chip">üí∞ ŸÅÿ™ÿ±ÿ© ÿßŸÑÿ≥ÿØÿßÿØ</button>
                <button onclick="sendQuickMsg('üìù ÿπÿßŸäÿ≤ ÿ£ÿ≠ÿ¨ÿ≤ ŸÅŸàÿ±ÿßŸã')" class="quick-chip border-blue-500 bg-blue-500/10 text-blue-400">üöÄ ÿßÿ®ÿØÿ£ ÿ≠ÿ¨ÿ≤ ŸÅŸàÿ±ÿßŸã</button>
            </div>

            <div class="p-4 pt-2">
                <div class="flex gap-3 relative items-center">
                    
                    <button onclick="startVoiceRecognition()" id="mic-btn" 
                        class="w-12 h-12 rounded-xl bg-slate-800 hover:bg-slate-700 text-slate-400 flex items-center justify-center transition-all border border-slate-700">
                        <i class="fas fa-microphone text-xl"></i>
                    </button>

                    <input type="text" id="user-msg" 
                        class="flex-1 bg-slate-900/50 border border-slate-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 focus:shadow-[0_0_15px_rgba(59,130,246,0.2)] transition-all placeholder-slate-600"
                        placeholder="ÿßŸÉÿ™ÿ® ÿßÿ≥ÿ™ŸÅÿ≥ÿßÿ±ŸÉ ŸáŸÜÿß..." onkeypress="handleEnter(event)">
                    
                    <button onclick="sendUserMessage()" 
                        class="bg-blue-600 hover:bg-blue-500 text-white w-12 h-12 rounded-xl transition-all shadow-lg shadow-blue-900/50 flex items-center justify-center">
                        <i class="fas fa-paper-plane text-lg"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // üî¥üî¥ ÿßÿ≥ÿ™ÿ®ÿØŸÑ Ÿáÿ∞ÿß ÿßŸÑÿ±ÿßÿ®ÿ∑ ÿ®ÿ±ÿßÿ®ÿ∑ ÿßŸÑŸÄ Web App ÿßŸÑÿÆÿßÿµ ÿ®ŸÉ üî¥üî¥
        const API_URL = "https://script.google.com/macros/s/AKfycbxM7s7-l7ksvOmH9tGzBbqrfMjU_w2uyJPiMCErlHCTE5zDN-rlDjEYFlWAJgtNeUNyyQ/exec";
        
        let chatHistory = "";
        let platformId = "WEB-" + Date.now();
        let galleryLoaded = false;
        let recognition;

        // Auto-Start
        window.onload = function() { initChat(); };

        // --- Voice Recognition Setup ---
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ar-EG'; // ÿßŸÑŸÑŸáÿ¨ÿ© ÿßŸÑŸÖÿµÿ±Ÿäÿ©
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                const btn = document.getElementById('mic-btn');
                btn.classList.add('mic-active');
                btn.innerHTML = '<i class="fas fa-wave-square"></i>';
            };

            recognition.onend = () => {
                const btn = document.getElementById('mic-btn');
                btn.classList.remove('mic-active');
                btn.innerHTML = '<i class="fas fa-microphone text-xl"></i>';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('user-msg').value = transcript;
                sendUserMessage(); // Send automatically after speaking
            };
        } else {
            document.getElementById('mic-btn').style.display = 'none'; // Hide if not supported
        }

        function startVoiceRecognition() {
            if (recognition) recognition.start();
            else alert("ÿßŸÑŸÖÿ™ÿµŸÅÿ≠ ŸÑÿß ŸäÿØÿπŸÖ ÿßŸÑÿ£ŸàÿßŸÖÿ± ÿßŸÑÿµŸàÿ™Ÿäÿ©");
        }

        function initChat() {
            showTyping();
            apiCall("START_CONVERSATION", true); 
        }

        function handleEnter(e) {
            if (e.key === "Enter") sendUserMessage();
        }

        function sendQuickMsg(text) {
            document.getElementById('user-msg').value = text;
            sendUserMessage();
        }

        function sendUserMessage() {
            const input = document.getElementById('user-msg');
            const txt = input.value.trim();
            if (!txt) return;

            addMessage(txt, 'user');
            input.value = '';
            showTyping();
            apiCall(txt, false);
        }

        async function apiCall(msg, isSystemTrigger) {
            try {
                const payload = {
                    action: "clientAssistant",
                    message: msg,
                    history: isSystemTrigger ? "" : chatHistory,
                    platformId: platformId
                };

                const res = await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();
                removeTyping();

                if (data.reply) {
                    addMessage(data.reply, 'ai');
                    if (!isSystemTrigger) {
                        chatHistory += `\nUser: ${msg}\nAIP: ${data.reply}`;
                    } else {
                        chatHistory += `\nAIP: ${data.reply}`;
                    }
                }

                if (data.showGallery === true) {
                    loadProjectImages();
                }

            } catch (err) {
                removeTyping();
                addMessage("ŸÜÿ∏ÿßŸÖ AIP ŸäŸàÿßÿ¨Ÿá ÿ∂ÿ∫ÿ∑ÿßŸãÿå Ÿäÿ±ÿ¨Ÿâ ÿßŸÑŸÖÿ≠ÿßŸàŸÑÿ© ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ.", 'ai');
            }
        }

        function addMessage(text, sender) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `flex w-full animate-fade ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] md:max-w-[70%] p-4 text-sm md:text-base leading-relaxed shadow-lg ${sender === 'user' ? 'msg-user text-white' : 'msg-ai text-slate-200'}`;
            // Convert newlines to breaks and simple markdown for bold
            let formattedText = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            bubble.innerHTML = formattedText;

            div.appendChild(bubble);
            container.appendChild(div);
            scrollToBottom();
        }

        function showTyping() {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex w-full justify-start animate-fade';
            div.innerHTML = `
                <div class="msg-ai p-4 flex gap-1 items-center">
                    <div class="typing-dot" style="animation-delay: 0s"></div>
                    <div class="typing-dot" style="animation-delay: 0.2s"></div>
                    <div class="typing-dot" style="animation-delay: 0.4s"></div>
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
        }

        function removeTyping() {
            const el = document.getElementById('typing-indicator');
            if (el) el.remove();
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            setTimeout(() => { container.scrollTop = container.scrollHeight; }, 50);
        }

        async function loadProjectImages() {
            const galleryContainer = document.getElementById('gallery-container');
            const galleryScroll = document.getElementById('gallery-scroll');
            
            galleryContainer.classList.remove('hidden');
            scrollToBottom();

            if (galleryLoaded) return;

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "fetchProjectImages" })
                });
                const data = await res.json();

                if (data.images && data.images.length > 0) {
                    galleryScroll.innerHTML = data.images.map(url => `
                        <div class="gallery-card shrink-0" onclick="openLightbox('${url}')">
                            <img src="${url}" class="w-full h-full object-cover hover:scale-110 transition duration-500">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent">
                                <span class="absolute bottom-2 right-3 text-white text-xs font-bold cyber-font">ZOOM</span>
                            </div>
                        </div>
                    `).join('');
                    galleryLoaded = true;
                }
            } catch (e) { console.error("Image load failed"); }
        }

        function toggleGallery() {
            document.getElementById('gallery-container').classList.toggle('hidden');
        }

        function openLightbox(url) {
            document.getElementById('lightbox').classList.remove('hidden');
            document.getElementById('lightbox').classList.add('flex');
            document.getElementById('lightbox-img').src = url;
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
            document.getElementById('lightbox').classList.remove('flex');
        }
    </script>
</body>
</html>
