    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHQwlvc8o-6MwCH_UgrJVn9QPlQULQl-Yb7F8GdLB6i2RbZDikYScG54j7yjFfeP0LHA/exec";
        let platformId = 'AIP-' + Date.now();
        let chatHistory = "";
        let currentImages = [];
        let currentIndex = 0;
        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ar-EG';
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                if(document.getElementById('start-overlay').style.display !== 'none') finalizeIntro(text);
                else { document.getElementById('user-input').value = text; sendMessage(); }
            };
        }

        function startKimoInteraction() { recognition && recognition.start(); }
        function startChatVoice() { recognition && recognition.start(); }

        function finalizeIntro(name) {
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('main-ui').classList.remove('hidden');
            document.getElementById('main-ui').classList.add('opacity-100');
            sendQuickMsg(name);
        }

        async function sendQuickMsg(text) {
            appendMessage("Ø£Ù†Ø§", text, 'user');
            await apiCall(text);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value;
            if(!msg) return;
            appendMessage("Ø£Ù†Ø§", msg, 'user');
            input.value = "";
            await apiCall(msg);
        }

        function appendMessage(sender, text, type) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="p-4 rounded-2xl ${type === 'user' ? 'bg-blue-600 ml-12' : 'ai-bubble mr-12'} animate-[slideIn_0.3s]">
                <span class="text-[9px] uppercase font-black opacity-40">${sender}</span>
                <p class="text-md mt-1">${text}</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function apiCall(msg) {
            showLoading(true);
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "clientAssistant", message: msg, history: chatHistory, platformId: platformId })
                });
                const data = await response.json();
                showLoading(false);
                if(data.reply) {
                    appendMessage("AIP", data.reply, 'ai');
                    chatHistory += `\nUser: ${msg}\nAIP: ${data.reply}`;
                    document.getElementById('quick-replies').style.opacity = "1";
                }
                if(data.media && data.media.length > 0) {
                    currentImages = data.media;
                    updateMediaCarousel();
                }
            } catch (err) { showLoading(false); }
        }

        function updateMediaCarousel() {
            const content = document.getElementById('media-content');
            content.innerHTML = currentImages.map((img, idx) => `
                <div class="img-card shadow-lg" onclick="openLightbox(${idx})">
                    <img src="${img}" class="w-full h-full object-cover">
                </div>`).join('');
        }

        function openLightbox(idx) {
            currentIndex = idx;
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-main').src = currentImages[currentIndex];
        }

        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
        function nextImg() { currentIndex = (currentIndex + 1) % currentImages.length; openLightbox(currentIndex); }
        function prevImg() { currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length; openLightbox(currentIndex); }

        function showLoading(show) {
            const chatBox = document.getElementById('chat-box');
            if(show) chatBox.innerHTML += `<div id="loader" class="flex gap-1 p-2"><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay:0.2s"></div></div>`;
            else { const l = document.getElementById('loader'); l && l.remove(); }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
