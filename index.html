<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIP | Future Sales</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700;900&family=Orbitron:wght@500;900&display=swap" rel="stylesheet">
    
    <style>
        :root { --neon-blue: #00f3ff; --deep-space: #050b14; --glass: rgba(255, 255, 255, 0.03); }
        body { background-color: var(--deep-space); color: #e2e8f0; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        .cyber-font { font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        
        /* Scrollbar Design */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 4px; box-shadow: 0 0 10px var(--neon-blue); }
        
        /* Message Bubbles */
        .msg-ai { background: rgba(0, 243, 255, 0.1); border-right: 3px solid var(--neon-blue); border-radius: 12px 0 12px 12px; }
        .msg-user { background: linear-gradient(135deg, #2563eb, #1d4ed8); border-radius: 12px 12px 0 12px; }
        
        /* Image Cards */
        .gallery-card { 
            min-width: 260px; height: 160px; border-radius: 16px; overflow: hidden; position: relative; 
            border: 1px solid rgba(0, 243, 255, 0.2); transition: all 0.3s ease; cursor: pointer;
        }
        .gallery-card:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 243, 255, 0.3); border-color: var(--neon-blue); }
        
        /* Animations */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        .typing-dot { width: 6px; height: 6px; background: var(--neon-blue); border-radius: 50%; animation: typing 1.4s infinite; }
        @keyframes typing { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

        /* Mic Animation */
        .mic-active { color: #ef4444 !important; border-color: #ef4444 !important; animation: pulse-red 1.5s infinite; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        /* Lightbox */
        #lightbox { backdrop-filter: blur(20px); background: rgba(5, 11, 20, 0.9); }
    </style>
</head>
<body class="flex flex-col h-screen p-0 md:p-4 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]">

    <div id="lightbox" class="hidden fixed inset-0 z-50 flex-col items-center justify-center">
        <button onclick="closeLightbox()" class="absolute top-6 right-6 text-white text-4xl hover:text-red-500 transition"><i class="fas fa-times"></i></button>
        <div class="relative w-full max-w-4xl flex items-center justify-center px-4">
            <img id="lightbox-img" class="max-h-[85vh] max-w-full rounded-2xl shadow-[0_0_50px_rgba(0,243,255,0.2)] border border-slate-700">
        </div>
    </div>

    <main class="flex-1 flex flex-col max-w-5xl mx-auto w-full h-full md:rounded-3xl border border-slate-800 bg-[#0a1120]/90 backdrop-blur-xl shadow-2xl overflow-hidden relative">
        
        <header class="p-4 border-b border-slate-800 flex justify-between items-center bg-black/20">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-blue-500/20 flex items-center justify-center border border-blue-500/50 shadow-[0_0_15px_rgba(59,130,246,0.5)]">
                    <i class="fas fa-robot text-blue-400"></i>
                </div>
                <div>
                    <h1 class="cyber-font text-lg font-bold text-white tracking-widest">AIP <span class="text-blue-500">SYSTEM</span></h1>
                    <div class="flex items-center gap-1.5">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span class="text-[10px] text-slate-400 uppercase font-bold">Live Connected</span>
                    </div>
                </div>
            </div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-5 scroll-smooth relative">
        </div>

        <div id="gallery-container" class="hidden transition-all duration-500 border-t border-slate-800 bg-black/40">
            <div class="px-4 py-2 flex items-center justify-between">
                <span class="text-xs text-blue-400 font-bold uppercase tracking-widest"><i class="fas fa-images mr-1"></i> Project Visuals</span>
                <button onclick="toggleGallery()" class="text-slate-500 hover:text-white"><i class="fas fa-chevron-down"></i></button>
            </div>
            <div id="gallery-scroll" class="flex gap-4 overflow-x-auto px-4 pb-4 scroll-smooth">
                <div class="w-full text-center py-4 text-slate-500 text-sm animate-pulse">Initializing Visual Database...</div>
            </div>
        </div>

        <div class="p-4 border-t border-slate-800 bg-black/40">
            <div class="flex gap-3 relative">
                <button onclick="startVoiceInput()" id="mic-btn" 
                    class="bg-slate-800 hover:bg-slate-700 text-slate-400 px-4 rounded-xl transition-all border border-slate-700 flex items-center justify-center w-14">
                    <i class="fas fa-microphone"></i>
                </button>

                <input type="text" id="user-msg" 
                    class="w-full bg-slate-900/50 border border-slate-700 text-white rounded-xl px-4 py-3 focus:outline-none focus:border-blue-500 focus:shadow-[0_0_15px_rgba(59,130,246,0.2)] transition-all placeholder-slate-600"
                    placeholder="Ask about Down Town..." onkeypress="handleEnter(event)">
                
                <button onclick="sendUserMessage()" 
                    class="bg-blue-600 hover:bg-blue-500 text-white px-6 rounded-xl transition-all shadow-lg shadow-blue-900/50 font-bold">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </main>

    <script>
        // ğŸ”´ PASTE YOUR NEW DEPLOYMENT URL HERE ğŸ”´
        const API_URL = "https://script.google.com/macros/s/AKfycbyEVpu2a_s0C0Qxj5ez_vQ9CyGiWtDcHbVrZqRIHh35iPF0LgV3Yw2pOO11Ckz5CO3aVw/exec";
        
        let chatHistory = "";
        let platformId = "WEB-" + Date.now();
        let galleryLoaded = false;
        let recognition;

        // Auto-Start on Load
        window.onload = function() {
            initChat();
            setupVoice(); // ØªÙØ¹ÙŠÙ„ Ø§Ù„Ù…ÙŠÙƒØ±ÙˆÙÙˆÙ†
        };

        function initChat() {
            showTyping();
            apiCall("START_CONVERSATION", true); 
        }

        // --- Voice Logic (ÙƒÙˆØ¯ Ø§Ù„Ù…ÙŠÙƒØ±ÙˆÙÙˆÙ†) ---
        function setupVoice() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'ar-EG'; // Ø§Ù„Ù„Ù‡Ø¬Ø© Ø§Ù„Ù…ØµØ±ÙŠØ©
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onstart = function() {
                    const btn = document.getElementById('mic-btn');
                    btn.classList.add('mic-active');
                };

                recognition.onend = function() {
                    const btn = document.getElementById('mic-btn');
                    btn.classList.remove('mic-active');
                };

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    const input = document.getElementById('user-msg');
                    input.value = transcript;
                    sendUserMessage(); // Ø¥Ø±Ø³Ø§Ù„ ØªÙ„Ù‚Ø§Ø¦ÙŠ
                };
            } else {
                document.getElementById('mic-btn').style.display = 'none'; // Ø¥Ø®ÙØ§Ø¡ Ø§Ù„Ø²Ø± Ù„Ùˆ Ø§Ù„Ù…ØªØµÙØ­ Ù„Ø§ ÙŠØ¯Ø¹Ù…
            }
        }

        function startVoiceInput() {
            if (recognition) {
                recognition.start();
            } else {
                alert("Ø§Ù„Ù…ØªØµÙØ­ Ù„Ø§ ÙŠØ¯Ø¹Ù… Ø§Ù„Ø£ÙˆØ§Ù…Ø± Ø§Ù„ØµÙˆØªÙŠØ©");
            }
        }
        // -----------------------------------

        function handleEnter(e) {
            if (e.key === "Enter") sendUserMessage();
        }

        function sendUserMessage() {
            const input = document.getElementById('user-msg');
            const txt = input.value.trim();
            if (!txt) return;

            addMessage(txt, 'user');
            input.value = '';
            showTyping();
            apiCall(txt, false);
        }

        async function apiCall(msg, isSystemTrigger) {
            try {
                const payload = {
                    action: "clientAssistant",
                    message: msg,
                    history: isSystemTrigger ? "" : chatHistory, 
                    platformId: platformId
                };

                const res = await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify(payload)
                });
                
                const data = await res.json();
                removeTyping();

                if (data.reply) {
                    addMessage(data.reply, 'ai');
                    if (!isSystemTrigger) {
                        chatHistory += `\nUser: ${msg}\nAIP: ${data.reply}`;
                    } else {
                        chatHistory += `\nAIP: ${data.reply}`; 
                    }
                }

                if (data.showGallery === true) {
                    loadProjectImages();
                }

            } catch (err) {
                removeTyping();
                addMessage("Ù†Ø¸Ø§Ù… AIP ÙŠÙˆØ§Ø¬Ù‡ Ø¶ØºØ·Ø§Ù‹ ÙÙŠ Ø§Ù„Ø´Ø¨ÙƒØ©ØŒ ÙŠØ±Ø¬Ù‰ Ø§Ù„Ù…Ø­Ø§ÙˆÙ„Ø© Ù…Ø±Ø© Ø£Ø®Ø±Ù‰.", 'ai');
            }
        }

        function addMessage(text, sender) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `flex w-full animate-fade ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] md:max-w-[70%] p-4 text-sm md:text-base leading-relaxed shadow-lg ${sender === 'user' ? 'msg-user text-white' : 'msg-ai text-slate-200'}`;
            bubble.innerHTML = text.replace(/\n/g, '<br>');

            div.appendChild(bubble);
            container.appendChild(div);
            scrollToBottom();
        }

        function showTyping() {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex w-full justify-start animate-fade';
            div.innerHTML = `
                <div class="msg-ai p-4 flex gap-1 items-center">
                    <div class="typing-dot" style="animation-delay: 0s"></div>
                    <div class="typing-dot" style="animation-delay: 0.2s"></div>
                    <div class="typing-dot" style="animation-delay: 0.4s"></div>
                </div>
            `;
            container.appendChild(div);
            scrollToBottom();
        }

        function removeTyping() {
            const el = document.getElementById('typing-indicator');
            if (el) el.remove();
        }

        function scrollToBottom() {
            const container = document.getElementById('chat-container');
            setTimeout(() => {
                container.scrollTop = container.scrollHeight;
            }, 50);
        }

        // --- Gallery Logic ---
        async function loadProjectImages() {
            const galleryContainer = document.getElementById('gallery-container');
            const galleryScroll = document.getElementById('gallery-scroll');
            
            galleryContainer.classList.remove('hidden');
            scrollToBottom();

            if (galleryLoaded) return; 

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "fetchProjectImages" })
                });
                const data = await res.json();

                if (data.images && data.images.length > 0) {
                    galleryScroll.innerHTML = data.images.map(url => `
                        <div class="gallery-card shrink-0" onclick="openLightbox('${url}')">
                            <img src="${url}" class="w-full h-full object-cover hover:scale-110 transition duration-500">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent">
                                <span class="absolute bottom-2 right-3 text-white text-xs font-bold cyber-font">VIEW</span>
                            </div>
                        </div>
                    `).join('');
                    galleryLoaded = true;
                }
            } catch (e) {
                console.error("Image load failed");
            }
        }

        function toggleGallery() {
            document.getElementById('gallery-container').classList.toggle('hidden');
        }

        function openLightbox(url) {
            document.getElementById('lightbox').classList.remove('hidden');
            document.getElementById('lightbox').classList.add('flex');
            document.getElementById('lightbox-img').src = url;
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
            document.getElementById('lightbox').classList.remove('flex');
        }
    </script>
</body>
</html>
