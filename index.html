    <style>
        :root { --neon-blue: #00f3ff; --deep-space: #050b14; --whatsapp-green: #25D366; }
        body { background-color: var(--deep-space); color: #e2e8f0; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; position: relative; }

        #bg-slideshow { position: fixed; inset: 0; z-index: -1; pointer-events: none; }
        .bg-slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: opacity 2s, transform 10s; transform: scale(1); }
        .bg-slide.active { opacity: 0.4; transform: scale(1.1); }
        .overlay { position: absolute; inset: 0; background: radial-gradient(circle at center, rgba(5, 11, 20, 0.7) 0%, #050b14 90%); z-index: 0; }
        
        ::-webkit-scrollbar { width: 6px; }

        .msg-ai { background: rgba(0, 243, 255, 0.08); border-right: 3px solid var(--neon-blue); border-radius: 12px 0 12px 12px; backdrop-filter: blur(5px); }
        .msg-user { background: linear-gradient(135deg, #2563eb, #1d4ed8); border-radius: 12px 12px 0 12px; }
        
        #whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            box-shadow: 0 0 20px rgba(37, 211, 102, 0.4);

        @keyframes pulse-green { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .quick-chip { background: rgba(15, 23, 42, 0.6); border: 1px solid rgba(0, 243, 255, 0.3); color: var(--neon-blue); padding: 8px 16px; border-radius: 99px; font-size: 0.8rem; cursor: pointer; transition: all 0.3s; white-space: nowrap; display: flex; items-center; gap: 6px; }
        .quick-chip:hover { background: var(--neon-blue); color: #000; box-shadow: 0 0 20px var(--neon-blue); }

        .mic-active { color: #ef4444 !important; border-color: #ef4444 !important; animation: pulse-red 1.5s infinite; background: rgba(239, 68, 68, 0.1) !important; }
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); } 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); } }

        .animate-fade { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .typing-dot { width: 6px; height: 6px; background: var(--neon-blue); border-radius: 50%; animation: typing 1.4s infinite; }
        @keyframes typing { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }
        
        #lightbox { backdrop-filter: blur(20px); background: rgba(5, 11, 20, 0.95); }
    </style>

                <button onclick="sendQuickMsg('ğŸ’° ØªÙØ§ØµÙŠÙ„ Ù†Ø¸Ù… Ø§Ù„Ø¯ÙØ¹ ÙˆØ§Ù„Ø³Ø¯Ø§Ø¯ØŸ')" class="quick-chip"><i class="fas fa-wallet"></i> Ù†Ø¸Ù… Ø§Ù„Ø¯ÙØ¹</button>
                <button onclick="sendQuickMsg('ğŸ“ Ù…Ù‡ØªÙ… Ø¬Ø¯Ø§Ù‹ ÙˆØ¹Ø§ÙŠØ² Ø£Ø­Ø¬Ø²')" class="quick-chip border-green-500 text-green-400 hover:bg-green-500 hover:shadow-green-500/50"><i class="fas fa-check-circle"></i> Ø§Ø­Ø¬Ø² Ù…Ø¹Ù†Ø§</button>

    <script>
        // ğŸ”´ğŸ”´ Ø§Ø³ØªØ¨Ø¯Ù„ Ø§Ù„Ø±Ø§Ø¨Ø· Ù‡Ù†Ø§ Ø¨Ø¹Ø¯ Ø§Ù„Ù€ DEPLOYMENT Ø§Ù„Ø¬Ø¯ÙŠØ¯ ğŸ”´ğŸ”´
        const API_URL = "https://script.google.com/macros/s/AKfycbz3lKqdsNX1cn09oA1cDVAPxLB8YLQpLB4Ue2N0lJCBD3AKrPp0PeSrabg2SIgkK0vqJg/exec";
        
        // ğŸ”´ Ø±Ù‚Ù… ÙˆØ§ØªØ³Ø§Ø¨ Ø§Ù„Ù…Ø¨ÙŠØ¹Ø§Øª (ØºÙŠØ±Ù‡ Ø¨Ø±Ù‚Ù…Ùƒ Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ)
        const SALES_WHATSAPP_NUMBER = "201014017528"; 

        let chatHistory = "";
        let platformId = "WEB-" + Date.now();
        let galleryImages = [];
        let recognition;

        window.onload = function() {
            initChat();
            setupVoice();
            initBackgroundSystem();
            document.getElementById('whatsapp-btn').href = `https://wa.me/${SALES_WHATSAPP_NUMBER}`;
        };

        function initChat() {
            showTyping();
            apiCall("START_CONVERSATION", true); 
        }

        async function initBackgroundSystem() {
            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "fetchProjectImages" })
                });
                const data = await res.json();
                if (data.images && data.images.length > 0) {
                    galleryImages = data.images;
                    const bgContainer = document.getElementById('bg-slideshow');
                    galleryImages.forEach((url, index) => {
                        const div = document.createElement('div');
                        div.className = `bg-slide ${index === 0 ? 'active' : ''}`;
                        div.style.backgroundImage = `url('${url}')`;
                        bgContainer.appendChild(div);
                    });
                    let currentSlide = 0;
                    const slides = document.querySelectorAll('.bg-slide');
                    setInterval(() => {
                        slides[currentSlide].classList.remove('active');
                        currentSlide = (currentSlide + 1) % slides.length;
                        slides[currentSlide].classList.add('active');
                    }, 5000);
                }
            } catch (e) { console.error("BG Error", e); }
        }

        function sendQuickMsg(text) {
            document.getElementById('user-msg').value = text;
            sendUserMessage();
        }

        function setupVoice() {
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.lang = 'ar-EG'; 
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.onstart = () => document.getElementById('mic-btn').classList.add('mic-active');
                recognition.onend = () => document.getElementById('mic-btn').classList.remove('mic-active');
                recognition.onresult = (e) => {
                    document.getElementById('user-msg').value = e.results[0][0].transcript;
                    sendUserMessage();
                };
            } else { document.getElementById('mic-btn').style.display = 'none'; }
        }
        function startVoiceInput() { recognition ? recognition.start() : alert("Not Supported"); }
        function handleEnter(e) { if (e.key === "Enter") sendUserMessage(); }

        function sendUserMessage() {
            const input = document.getElementById('user-msg');
            const txt = input.value.trim();
            if (!txt) return;
            addMessage(txt, 'user');
            input.value = '';
            showTyping();
            apiCall(txt, false);
        }

        async function apiCall(msg, isSystemTrigger) {
            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({
                        action: "clientAssistant",
                        message: msg,
                        history: isSystemTrigger ? "" : chatHistory, 
                        platformId: platformId
                    })
                });
                
                const data = await res.json();
                removeTyping();

                if (data.reply) {
                    addMessage(data.reply, 'ai');
                    if (!isSystemTrigger) chatHistory += `\nUser: ${msg}\nAIP: ${data.reply}`;
                    else chatHistory += `\nAIP: ${data.reply}`;
                }

                if (data.showGallery === true) openGalleryDrawer();

                // ğŸš€ Ø¥Ø¸Ù‡Ø§Ø± Ø´Ø§Ø´Ø© Ø§Ù„ÙˆØ§ØªØ³Ø§Ø¨ Ø¹Ù†Ø¯ Ø§Ø³ØªÙ„Ø§Ù… Ø§Ù„Ø£Ù…Ø± Ù…Ù† Ø§Ù„Ù€ AI
                if (data.showWhatsApp === true) {
                    setTimeout(() => {
                        document.getElementById('whatsapp-container').classList.remove('hidden');
                        document.getElementById('whatsapp-container').classList.add('flex');
                    }, 2000);
                }

            } catch (err) {
                removeTyping();
                addMessage("Ø¬Ø§Ø±ÙŠ Ø¥Ø¹Ø§Ø¯Ø© Ø§Ù„Ø§ØªØµØ§Ù„ Ø¨Ø§Ù„Ø®Ø§Ø¯Ù…...", 'ai');
            }
        }

        function addMessage(text, sender) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `flex w-full animate-fade ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] md:max-w-[70%] p-4 text-sm md:text-base leading-relaxed shadow-lg ${sender === 'user' ? 'msg-user text-white' : 'msg-ai text-slate-200'}`;
            bubble.innerHTML = text.replace(/\n/g, '<br>');
            div.appendChild(bubble);
            container.appendChild(div);
            scrollToBottom();
        }

        function showTyping() {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.id = 'typing-indicator';
            div.className = 'flex w-full justify-start animate-fade';
            div.innerHTML = `<div class="msg-ai p-4 flex gap-1 items-center"><div class="typing-dot"></div><div class="typing-dot" style="animation-delay:0.2s"></div><div class="typing-dot" style="animation-delay:0.4s"></div></div>`;
            container.appendChild(div);
            scrollToBottom();
        }
        function removeTyping() { document.getElementById('typing-indicator')?.remove(); }
        function scrollToBottom() { const c = document.getElementById('chat-container'); setTimeout(() => c.scrollTop = c.scrollHeight, 50); }

        function openGalleryDrawer() {
            const container = document.getElementById('gallery-container');
            const scroll = document.getElementById('gallery-scroll');
            container.classList.remove('hidden');
            scrollToBottom();
            if (galleryImages.length > 0) {
                scroll.innerHTML = galleryImages.map(url => `
                    <div class="gallery-card shrink-0" onclick="openLightbox('${url}')">
                        <img src="${url}" class="w-full h-full object-cover hover:scale-110 transition duration-500">
                    </div>`).join('');
            }
        }
        function toggleGallery() { document.getElementById('gallery-container').classList.toggle('hidden'); }
        function openLightbox(url) {
            const lb = document.getElementById('lightbox');
            lb.classList.remove('hidden'); lb.classList.add('flex');
            document.getElementById('lightbox-img').src = url;
        }
        function closeLightbox() {
            const lb = document.getElementById('lightbox');
            lb.classList.add('hidden'); lb.classList.remove('flex');
        }
        function hideWhatsAppSuccess() {
            document.getElementById('whatsapp-container').classList.add('hidden');
            document.getElementById('whatsapp-container').classList.remove('flex');
        }
    </script>
