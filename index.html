<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIP | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@300;700&display=swap');
        :root { --aip-blue: #3b82f6; --dark-bg: #020617; }
        body { background: var(--dark-bg); color: #f8fafc; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        .cyber-font { font-family: 'Orbitron', sans-serif; }
        ::-webkit-scrollbar { height: 6px; width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--aip-blue); border-radius: 10px; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); }
        .img-card { flex: 0 0 auto; width: 220px; height: 140px; cursor: pointer; transition: 0.4s; border-radius: 1.2rem; overflow: hidden; border: 2px solid rgba(255,255,255,0.05); }
        .img-card:hover { transform: translateY(-10px); border-color: var(--aip-blue); }
        .mic-wave { position: relative; }
        .mic-wave::before { content: ''; position: absolute; inset: 0; background: var(--aip-blue); border-radius: 50%; animation: pulse 2s infinite; opacity: 0; z-index: -1; }
        .mic-wave.recording::before { opacity: 0.5; animation: pulse 1s infinite; background: #ef4444; }
        @keyframes pulse { 0% { transform: scale(1); } 100% { transform: scale(1.8); } }
    </style>
</head>
<body class="flex flex-col h-screen p-2 md:p-6">

    <div id="start-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#020617]">
        <div id="intro-mic" class="mic-wave w-28 h-28 bg-blue-600 rounded-full flex items-center justify-center cursor-pointer shadow-2xl" onclick="startKimoInteraction()">
            <i class="fas fa-microphone text-3xl text-white"></i>
        </div>
        <h2 class="cyber-font text-xl font-bold text-blue-400 mt-6 uppercase">AIP Intelligence</h2>
        <p class="text-slate-400 mt-2">"منور يا فندم.. اتشرف باسم حضرتك؟"</p>
    </div>

    <main id="main-ui" class="flex-1 flex flex-col hidden opacity-0 transition-opacity duration-1000 max-w-6xl mx-auto w-full overflow-hidden">
        <header class="flex justify-between items-center mb-4 px-2">
            <h1 class="cyber-font text-2xl font-black text-blue-500">AIP <span class="text-white opacity-20">AI</span></h1>
            <div class="text-[10px] text-blue-400 font-bold uppercase tracking-widest animate-pulse">● Live System</div>
        </header>

        <div class="flex-1 glass rounded-[2.5rem] p-4 flex flex-col overflow-hidden">
            <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 mb-4 pr-2 scroll-smooth"></div>
            
            <div class="flex gap-2 items-center bg-slate-900/50 p-2 rounded-2xl border border-slate-800">
                <button onclick="startChatVoice()" id="chat-mic-container" class="mic-wave w-10 h-10 flex items-center justify-center text-blue-400">
                    <i class="fas fa-microphone"></i>
                </button>
                <input type="text" id="user-input" class="flex-1 bg-transparent py-2 px-2 focus:outline-none text-md" placeholder="اسأل AIP عن مشروع Down Town...">
                <button onclick="sendMessage()" class="bg-blue-600 w-10 h-10 rounded-xl flex items-center justify-center"><i class="fas fa-paper-plane text-xs"></i></button>
            </div>
        </div>

        <div id="media-content" class="flex gap-4 overflow-x-auto py-4 px-2 custom-scrollbar min-h-[160px]"></div>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHQwlvc8o-6MwCH_UgrJVn9QPlQULQl-Yb7F8GdLB6i2RbZDikYScG54j7yjFfeP0LHA/exec";
        const PROJECT_IMAGES = ["https://i.ibb.co/HLV2K3zf/Whats-App-Image-2026-01-25-at-3-21-50-PM.jpg","https://i.ibb.co/gbz1PFR4/Whats-App-Image-2026-01-25-at-3-21-49-PM.jpg","https://i.ibb.co/Hf0bZKnv/Whats-App-Image-2026-01-25-at-3-21-48-PM.jpg","https://i.ibb.co/CpjGK2yZ/Whats-App-Image-2026-01-25-at-3-21-47-PM-4.jpg","https://i.ibb.co/hxNLxPCx/Whats-App-Image-2026-01-25-at-3-21-47-PM-3.jpg","https://i.ibb.co/G4J4f35R/Whats-App-Image-2026-01-25-at-3-21-47-PM-2.jpg","https://i.ibb.co/pjswbHb4/Whats-App-Image-2026-01-25-at-3-21-47-PM-1.jpg","https://i.ibb.co/fd2fBs9D/Whats-App-Image-2026-01-25-at-3-21-47-PM.jpg","https://i.ibb.co/s9bx75nb/Whats-App-Image-2026-01-25-at-3-21-46-PM.jpg"];
        
        let chatHistory = "";
        let platformId = 'AIP-' + Date.now();
        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ar-EG';
            recognition.onstart = () => {
                document.getElementById('intro-mic')?.classList.add('recording');
                document.getElementById('chat-mic-container')?.classList.add('recording');
            };
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                if(document.getElementById('start-overlay').style.display !== 'none') finalizeIntro(text);
                else { document.getElementById('user-input').value = text; sendMessage(); }
            };
            recognition.onend = () => {
                document.getElementById('intro-mic')?.classList.remove('recording');
                document.getElementById('chat-mic-container')?.classList.remove('recording');
            };
        }

        function startKimoInteraction() { recognition && recognition.start(); }
        function startChatVoice() { recognition && recognition.start(); }

        function finalizeIntro(name) {
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('main-ui').classList.remove('hidden');
            setTimeout(() => document.getElementById('main-ui').classList.add('opacity-100'), 50);
            sendQuickMsg(name);
        }

        async function sendQuickMsg(text) {
            appendMessage("أنا", text, 'user');
            await apiCall(text);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value;
            if(!msg) return;
            appendMessage("أنا", msg, 'user');
            input.value = "";
            await apiCall(msg);
        }

        function appendMessage(sender, text, type) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="p-4 rounded-2xl ${type === 'user' ? 'bg-blue-600 ml-12' : 'bg-slate-800/80 border-r-4 border-blue-500 mr-12'}">
                <span class="text-[9px] uppercase font-black opacity-30">${sender}</span>
                <p class="text-sm mt-1 leading-relaxed">${text}</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function apiCall(msg) {
            showLoading(true);
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "clientAssistant", message: msg, history: chatHistory, platformId: platformId })
                });
                const data = await response.json();
                showLoading(false);
                if(data.reply) {
                    appendMessage("AIP", data.reply, 'ai');
                    chatHistory += `User: ${msg}\nAIP: ${data.reply}\n`;
                }
                if(data.showGallery) {
                    const content = document.getElementById('media-content');
                    content.innerHTML = PROJECT_IMAGES.map(img => `<div class="img-card shadow-lg"><img src="${img}" class="w-full h-full object-cover"></div>`).join('');
                }
            } catch (err) { showLoading(false); }
        }

        function showLoading(show) {
            const chatBox = document.getElementById('chat-box');
            if(show) chatBox.innerHTML += `<div id="loader" class="flex gap-1 p-2"><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay:0.2s"></div></div>`;
            else { const l = document.getElementById('loader'); if(l) l.remove(); }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
