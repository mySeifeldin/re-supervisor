    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;700&display=swap');
        :root { --aip-blue: #3b82f6; --dark-bg: #020617; }
        body { background: var(--dark-bg); color: #f8fafc; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); }
        
        /* Full Dynamic Background Presentation */
        #presentation-layer { position: fixed; inset: 0; z-index: 150; background: var(--dark-bg); transition: all 1s ease-in-out; }
        .bg-slide { position: absolute; inset: 0; background-size: cover; background-position: center; opacity: 0; transition: opacity 1.5s ease; filter: brightness(0.4); }
        .bg-slide.active { opacity: 1; }
        
        .present-content { position: relative; z-index: 160; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; p-6; }
        .present-text { transform: translateY(30px); opacity: 0; transition: all 0.8s ease; }
        .present-text.active { transform: translateY(0); opacity: 1; }

        /* Mic Pulsing Effect */
        .mic-wave { position: relative; display: flex; align-items: center; justify-content: center; }
        .mic-wave::before { content: ''; position: absolute; width: 100%; height: 100%; background: var(--aip-blue); border-radius: 50%; animation: pulse-wave 2s infinite; opacity: 0.5; z-index: -1; }
        @keyframes pulse-wave { 0% { transform: scale(1); opacity: 0.6; } 100% { transform: scale(2); opacity: 0; } }
        .recording::before { background: #ef4444; }

        /* Chat Styles */
        .ai-bubble { background: rgba(30, 41, 59, 0.7); border-right: 4px solid var(--aip-blue); white-space: pre-line; }
        .wa-float { position: fixed; bottom: 100px; left: 20px; z-index: 200; display: none; }
        .img-card { flex: 0 0 auto; width: 220px; height: 140px; border-radius: 1.2rem; overflow: hidden; border: 2px solid rgba(59, 130, 246, 0.3); transition: transform 0.3s; }
        .img-card:hover { transform: scale(1.05); }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--aip-blue); border-radius: 10px; }
    </style>
</head>

    <a id="wa-referral" href="https://wa.me/201000000000" target="_blank" class="wa-float w-16 h-16 bg-green-600 rounded-full flex items-center justify-center shadow-[0_0_30px_rgba(34,197,94,0.4)] animate-bounce">

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHQwlvc8o-6MwCH_UgrJVn9QPlQULQl-Yb7F8GdLB6i2RbZDikYScG54j7yjFfeP0LHA/exec";
        const introImages = [
            "https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070",
            "https://images.unsplash.com/photo-1497366216548-37526070297c?q=80&w=2069",
            "https://images.unsplash.com/photo-1545324418-cc1a3fa10c00?q=80&w=2070"
        ];
        const introTexts = [
            "ŸÖÿ±ÿ≠ÿ®ÿßŸã ÿ®ŸÉ ŸÅŸä ÿØÿßŸàŸÜ ÿ™ÿßŸàŸÜ ÿßŸÑŸÖŸÜÿµŸàÿ±ÿ© ÿßŸÑÿ¨ÿØŸäÿØÿ©",
            "ÿßÿ≥ÿ™ÿ´ŸÖÿßÿ±ŸÉ ÿßŸÑÿ£ŸàŸÑ ŸÖÿπ ÿ¥ÿ±ŸÉÿ© ÿßŸÑÿ™ŸÖÿßŸÖŸä Ÿàÿ£ÿµŸäŸÑ",
            "ŸÖŸàŸÇÿπ ÿßÿ≥ÿ™ÿ±ÿßÿ™Ÿäÿ¨Ÿä ÿ£ŸÖÿßŸÖ ŸÖŸÜÿ∑ŸÇÿ© ÿßŸÑÿ®ŸÜŸàŸÉ ŸàÿßŸÑÿ¨ÿßŸÖÿπÿßÿ™",
            "ÿ£ŸÜÿß ŸÉŸäŸÖŸà.. ŸÖÿ≥ÿ™ÿ¥ÿßÿ±ŸÉ ÿßŸÑÿ∞ŸÉŸä.. ÿßÿ™ÿ¥ÿ±ŸÅ ÿ®ÿßÿ≥ŸÖ ÿ≠ÿ∂ÿ±ÿ™ŸÉÿü"
        ];

        let recognition;
        let chatHistory = "";

        // Initialize Background Slides
        function initPresentation() {
            const bgContainer = document.getElementById('bg-container');
            bgContainer.innerHTML = introImages.map((src, i) => `<div class="bg-slide ${i===0?'active':''}" style="background-image:url('${src}')"></div>`).join('');
            
            let currentIdx = 0;
            const textElement = document.getElementById('dynamic-text');
            document.getElementById('text-wrapper').classList.add('active');

            setInterval(() => {
                currentIdx = (currentIdx + 1) % introTexts.length;
                textElement.style.opacity = 0;
                setTimeout(() => {
                    textElement.innerText = introTexts[currentIdx];
                    textElement.style.opacity = 1;
                    document.querySelectorAll('.bg-slide').forEach((s, i) => s.classList.toggle('active', i === (currentIdx % introImages.length)));
                }, 500);
            }, 4000);
            textElement.innerText = introTexts[0];
        }

        // Voice Recognition Engine
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ar-EG';
            recognition.onstart = () => {
                document.getElementById('intro-mic-btn')?.classList.add('recording');
                document.getElementById('chat-mic-container')?.classList.add('recording');
            };
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                if(document.getElementById('presentation-layer').style.display !== 'none') finalizeIntro(text);
                else { document.getElementById('user-input').value = text; sendMessage(); }
            };
            recognition.onend = () => {
                document.getElementById('intro-mic-btn')?.classList.remove('recording');
                document.getElementById('chat-mic-container')?.classList.remove('recording');
            };
        }

        function startKimoInteraction() { recognition && recognition.start(); }
        function startChatVoice() { recognition && recognition.start(); }

        function finalizeIntro(name) {
            document.getElementById('presentation-layer').style.transform = "scale(1.2)";
            document.getElementById('presentation-layer').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('presentation-layer').style.display = 'none';
                document.getElementById('main-ui').classList.remove('hidden');
                setTimeout(() => document.getElementById('main-ui').classList.add('opacity-100'), 50);
                sendQuickMsg(name);
            }, 1000);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value;
            if(!msg) return;
            appendMessage("ÿ£ŸÜÿß", msg, 'user');
            input.value = "";
            await apiCall(msg);
        }

        async function sendQuickMsg(text) {
            appendMessage("ÿ£ŸÜÿß", text, 'user');
            await apiCall(text);
        }

        async function apiCall(msg) {
            showLoading(true);
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "clientAssistant", message: msg, history: chatHistory, platformId: "web-AIP" })
                });
                const data = await response.json();
                showLoading(false);
                
                if(data.reply) {
                    const formatted = data.reply.replace(/\./g, ".\n");
                    appendMessage("ŸÉŸäŸÖŸà", formatted, 'ai');
                    chatHistory += `\nUser: ${msg}\nAIP: ${data.reply}`;
                    if(data.redirectToWA) document.getElementById('wa-referral').style.display = "flex";
                }
                if(data.media) updateMedia(data.media);
            } catch (err) { showLoading(false); }
        }

        function appendMessage(sender, text, type) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="p-4 rounded-3xl ${type === 'user' ? 'bg-blue-600 ml-8' : 'ai-bubble mr-8'} shadow-lg border border-white/5">
                <p class="text-sm leading-relaxed">${text}</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateMedia(images) {
            const content = document.getElementById('media-content');
            content.innerHTML = images.map(img => `
                <div class="img-card shadow-xl">
                    <img src="${img}" class="w-full h-full object-cover">
                </div>`).join('');
        }

        function showLoading(show) {
            const chatBox = document.getElementById('chat-box');
            if(show) chatBox.innerHTML += `<div id="loader" class="flex gap-1 p-2"><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay:0.2s"></div></div>`;
            else { const l = document.getElementById('loader'); l && l.remove(); }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        window.onload = initPresentation;
    </script>
</body>
</html>
