<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Down Town | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@300;700&display=swap');
        :root { --neon-blue: #3b82f6; --dark-bg: #020617; }
        body { background: var(--dark-bg); color: #f8fafc; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        .cyber-font { font-family: 'Orbitron', sans-serif; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.1); }
        ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }

        /* Lightbox */
        #lightbox {
            display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200;
            flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px);
        }
        .lightbox-img { max-height: 70vh; max-width: 90vw; object-fit: contain; border-radius: 1rem; box-shadow: 0 0 50px rgba(59, 130, 246, 0.5); }
        
        /* Image Grid & Hover */
        .img-card { cursor: pointer; transition: all 0.4s ease; border-radius: 1.5rem; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); position: relative; }
        .img-card:hover { transform: translateY(-5px); border-color: var(--neon-blue); box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4); }
        .img-card::after { 
            content: 'üîç ÿπÿ±ÿ∂ ŸÖŸÑÿ° ÿßŸÑÿ¥ÿßÿ¥ÿ©'; position: absolute; inset: 0; background: rgba(59, 130, 246, 0.4); 
            display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; font-size: 0.8rem; font-weight: bold;
        }
        .img-card:hover::after { opacity: 1; }

        .mic-active { animation: pulse-red 1.5s infinite; color: #ef4444 !important; }
        @keyframes pulse-red { 0% { transform: scale(1); } 50% { transform: scale(1.2); } 100% { transform: scale(1); } }
        
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex flex-col">

    <div id="lightbox">
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-3xl hover:text-red-500"><i class="fas fa-times"></i></button>
        <div class="flex items-center gap-4 w-full justify-center">
            <button onclick="prevImg()" class="text-3xl hover:text-blue-400 p-4"><i class="fas fa-chevron-left"></i></button>
            <img id="lightbox-main" class="lightbox-img" src="">
            <button onclick="nextImg()" class="text-3xl hover:text-blue-400 p-4"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="flex gap-2 mt-6 overflow-x-auto p-2 max-w-[90vw]" id="lightbox-thumbs"></div>
    </div>

    <div id="start-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-slate-950 transition-all duration-700">
        <div class="w-28 h-28 bg-blue-600 rounded-full flex items-center justify-center cursor-pointer hover:scale-110 shadow-2xl" onclick="startKimoInteraction()">
            <i class="fas fa-microphone text-3xl text-white"></i>
        </div>
        <h2 id="ai-status" class="cyber-font text-xl font-bold text-blue-400 mt-6 animate-pulse uppercase">Waiting for input...</h2>
        <p class="text-slate-400 mt-2">"ŸÖŸÜŸàÿ± Ÿäÿß ŸÅŸÜÿØŸÖ.. ÿßÿ™ÿ¥ÿ±ŸÅ ÿ®ÿßÿ≥ŸÖ ÿ≠ÿ∂ÿ±ÿ™ŸÉÿü"</p>
    </div>

    <div id="main-ui" class="max-w-7xl mx-auto p-4 md:p-6 h-screen flex flex-col hidden opacity-0 transition-opacity duration-500 overflow-hidden">
        <header class="flex justify-between items-center mb-4">
            <h1 class="cyber-font text-2xl font-black text-blue-500 tracking-tighter">KIMO <span class="text-white opacity-20">COMMAND</span></h1>
            <div class="flex items-center gap-2 text-[10px] font-bold uppercase tracking-widest text-blue-400">
                <span class="w-2 h-2 bg-blue-500 rounded-full animate-ping"></span> Live Link
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-4 flex-1 overflow-hidden">
            <div class="lg:col-span-4 h-full hidden lg:flex flex-col gap-4 overflow-y-auto pb-20 pr-1" id="media-content">
                </div>

            <div class="lg:col-span-8 h-full flex flex-col overflow-hidden">
                <div class="glass rounded-[2rem] p-4 flex-1 flex flex-col overflow-hidden border border-blue-500/10">
                    <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 mb-4 pr-2 scroll-smooth">
                        </div>
                    
                    <div id="quick-replies" class="flex flex-wrap gap-2 mb-4">
                        <button onclick="sendQuickMsg('üìç ÿßŸÑŸÖŸàŸÇÿπ ÿßŸÑÿ•ÿ≥ÿ™ÿ±ÿßÿ™Ÿäÿ¨Ÿä')" class="bg-blue-900/20 border border-blue-500/10 px-3 py-1.5 rounded-full text-[11px] hover:bg-blue-600">üìç ÿßŸÑŸÖŸàŸÇÿπ</button>
                        <button onclick="sendQuickMsg('üèóÔ∏è ÿ≥ÿßÿ®ŸÇÿ© ÿ£ÿπŸÖÿßŸÑ ÿßŸÑÿ¥ÿ±ŸÉÿ©')" class="bg-blue-900/20 border border-blue-500/10 px-3 py-1.5 rounded-full text-[11px] hover:bg-blue-600">üèóÔ∏è ÿ≥ÿßÿ®ŸÇÿ© ÿßŸÑÿ£ÿπŸÖÿßŸÑ</button>
                        <button onclick="sendQuickMsg('üí∞ ÿ£ŸÜÿ∏ŸÖÿ© ÿßŸÑÿ≥ÿØÿßÿØ')" class="bg-blue-900/20 border border-blue-500/10 px-3 py-1.5 rounded-full text-[11px] hover:bg-blue-600">üí∞ ÿßŸÑÿ£ÿ≥ÿπÿßÿ±</button>
                    </div>

                    <div class="flex gap-2 items-center bg-slate-900/60 p-2 rounded-2xl border border-slate-700/50">
                        <button onclick="startChatVoice()" id="chat-mic" class="w-10 h-10 flex items-center justify-center text-blue-400"><i class="fas fa-microphone"></i></button>
                        <input type="text" id="user-input" class="flex-1 bg-transparent py-2 px-2 focus:outline-none text-md" placeholder="ÿßŸÉÿ™ÿ® ÿ£Ÿà ÿßÿ™ŸÉŸÑŸÖ ŸÖÿπ ŸÉŸäŸÖŸà...">
                        <button onclick="sendMessage()" class="bg-blue-600 w-10 h-10 rounded-xl flex items-center justify-center shadow-lg"><i class="fas fa-paper-plane text-sm"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHQwlvc8o-6MwCH_UgrJVn9QPlQULQl-Yb7F8GdLB6i2RbZDikYScG54j7yjFfeP0LHA/exec";
        let platformId = 'web-' + Date.now();
        let chatHistory = "";
        let currentImages = [];
        let currentIndex = 0;
        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ar-EG';
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                if(document.getElementById('start-overlay').style.display !== 'none') finalizeIntro(text);
                else { document.getElementById('user-input').value = text; sendMessage(); }
            };
            recognition.onend = () => document.getElementById('chat-mic').classList.remove('mic-active');
        }

        function startKimoInteraction() {
            recognition && recognition.start();
            document.getElementById('ai-status').innerText = "LISTENING...";
        }

        function startChatVoice() {
            recognition && recognition.start();
            document.getElementById('chat-mic').classList.add('mic-active');
        }

        function finalizeIntro(name) {
            document.getElementById('start-overlay').classList.add('opacity-0');
            setTimeout(() => {
                document.getElementById('start-overlay').style.display = 'none';
                document.getElementById('main-ui').classList.remove('hidden');
                document.getElementById('main-ui').classList.add('opacity-100');
            }, 500);
            sendQuickMsg(name);
        }

        async function sendQuickMsg(text) {
            appendMessage("ÿ£ŸÜÿß", text, 'user');
            await apiCall(text);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value;
            if(!msg) return;
            appendMessage("ÿ£ŸÜÿß", msg, 'user');
            input.value = "";
            await apiCall(msg);
        }

        function appendMessage(sender, text, type) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="p-3 rounded-2xl ${type === 'user' ? 'bg-blue-600' : 'bg-slate-800/80 border border-blue-500/10'} transition-all">
                <span class="text-[9px] uppercase font-black opacity-30 tracking-widest">${sender}</span>
                <p class="text-sm mt-1 leading-relaxed">${text}</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function apiCall(msg) {
            showLoading(true);
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "clientAssistant", message: msg, history: chatHistory, platformId: platformId })
                });
                const data = await response.json();
                showLoading(false);
                if(data.reply) {
                    appendMessage("ŸÉŸäŸÖŸà", data.reply, 'ai');
                    chatHistory += `\nUser: ${msg}\nAIP: ${data.reply}`;
                }
                if(data.media && data.media.length > 0) {
                    currentImages = data.media;
                    updateMediaGrid();
                }
            } catch (err) { showLoading(false); }
        }

        function updateMediaGrid() {
            const content = document.getElementById('media-content');
            content.innerHTML = currentImages.map((img, idx) => `
                <div class="img-card mb-4" onclick="openLightbox(${idx})">
                    <img src="${img}" class="w-full h-auto">
                </div>`).join('');
        }

        function openLightbox(idx) {
            currentIndex = idx;
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-main').src = currentImages[currentIndex];
            const thumbs = document.getElementById('lightbox-thumbs');
            thumbs.innerHTML = currentImages.map((img, i) => `
                <img src="${img}" class="w-16 h-16 rounded-lg object-cover cursor-pointer ${i===idx?'border-2 border-blue-500':''}" onclick="currentIndex=${i}; document.getElementById('lightbox-main').src=currentImages[${i}]">`).join('');
        }

        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
        function nextImg() { currentIndex = (currentIndex + 1) % currentImages.length; openLightbox(currentIndex); }
        function prevImg() { currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length; openLightbox(currentIndex); }

        function showLoading(show) {
            const chatBox = document.getElementById('chat-box');
            if(show) chatBox.innerHTML += `<div id="loader" class="flex gap-1 p-2"><div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce"></div><div class="w-1.5 h-1.5 bg-blue-500 rounded-full animate-bounce" style="animation-delay:0.2s"></div></div>`;
            else { const l = document.getElementById('loader'); l && l.remove(); }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
