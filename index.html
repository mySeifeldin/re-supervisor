        .thumb-item.active { opacity: 1; border-color: var(--neon-blue); transform: scale(1.1); }

        .img-card:hover { transform: translateY(-10px) scale(1.02); box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3); }

        .img-card:hover::after { opacity: 1; }

        .mic-active { animation: pulse-red 1.5s infinite; color: #ef4444 !important; }

<body>

        <div class="flex items-center gap-8 w-full justify-center px-4">

        <p class="text-slate-400 mt-2">"Ù…Ù…ÙƒÙ† Ù†ØªØ¹Ø±ÙØŸ Ø§Ø³Ù… Ø­Ø¶Ø±ØªÙƒ Ø¥ÙŠÙ‡ØŸ"</p>
    </div>

    <div id="main-ui" class="max-w-6xl mx-auto p-4 md:p-8 h-screen flex flex-col hidden opacity-0 transition-opacity duration-1000">
        <header class="flex justify-between items-center mb-6">
            <h1 class="cyber-font text-3xl font-black text-blue-500">KIMO <span class="text-white opacity-30">AI</span></h1>
            <div class="flex items-center gap-3">

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6 flex-1 overflow-hidden mb-4">

                <div class="h-full flex items-center justify-center border-2 border-dashed border-slate-800 rounded-[2.5rem] text-slate-600 italic">
                    Ø³ÙŠØªÙ… Ø¹Ø±Ø¶ ØµÙˆØ± Ø§Ù„Ù…Ø´Ø±ÙˆØ¹ Ù‡Ù†Ø§..

            </div>

            <div class="lg:col-span-8 h-full flex flex-col">
                <div class="glass rounded-[2.5rem] p-6 flex-1 flex flex-col overflow-hidden">
                    <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 mb-4 scroll-smooth pr-2"></div>
                    
                    <div id="quick-replies" class="flex flex-wrap gap-2 mb-4">
                        <button onclick="sendQuickMsg('ğŸ“ Ø§Ù„Ù…ÙˆÙ‚Ø¹')" class="bg-blue-900/40 border border-blue-500/20 px-4 py-2 rounded-full text-xs hover:bg-blue-600 transition-all">ğŸ“ Ø§Ù„Ù…ÙˆÙ‚Ø¹</button>
                        <button onclick="sendQuickMsg('ğŸ—ï¸ Ø³Ø§Ø¨Ù‚Ø© Ø§Ù„Ø£Ø¹Ù…Ø§Ù„')" class="bg-blue-900/40 border border-blue-500/20 px-4 py-2 rounded-full text-xs hover:bg-blue-600 transition-all">ğŸ—ï¸ Ø³Ø§Ø¨Ù‚Ø© Ø§Ù„Ø£Ø¹Ù…Ø§Ù„</button>
                        <button onclick="sendQuickMsg('ğŸ’° Ø§Ù„Ø£Ø³Ø¹Ø§Ø±')" class="bg-blue-900/40 border border-blue-500/20 px-4 py-2 rounded-full text-xs hover:bg-blue-600 transition-all">ğŸ’° Ø§Ù„Ø£Ø³Ø¹Ø§Ø±</button>
                    </div>

                    <div class="flex gap-2 items-center bg-slate-900/80 p-2 rounded-2xl border border-slate-700">
                        <button onclick="startChatVoice()" id="chat-mic" class="w-12 h-12 flex items-center justify-center text-blue-400 hover:text-white transition-all">

                        </button>
                        <input type="text" id="user-input" class="flex-1 bg-transparent py-3 px-2 focus:outline-none text-lg" placeholder="Ø§ÙƒØªØ¨ Ø£Ùˆ Ø§ØªÙƒÙ„Ù… Ù…Ø¹ ÙƒÙŠÙ…Ùˆ...">
                        <button onclick="sendMessage()" class="bg-blue-600 w-12 h-12 rounded-xl flex items-center justify-center shadow-lg hover:bg-blue-700 transition-all">

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHQwlvc8o-6MwCH_UgrJVn9QPlQULQl-Yb7F8GdLB6i2RbZDikYScG54j7yjFfeP0LHA/exec";
        let platformId = 'web-' + Date.now();
        let chatHistory = "";
        let currentImages = [];
        let currentIndex = 0;
        let recognition;

        // Speech Recognition Setup
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ar-EG';
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                if(document.getElementById('start-overlay').style.display !== 'none') {
                    finalizeIntro(text);
                } else {
                    document.getElementById('user-input').value = text;
                    document.getElementById('chat-mic').classList.remove('mic-active');
                    sendMessage();
                }
            };
            recognition.onend = () => document.getElementById('chat-mic').classList.remove('mic-active');
        }

        function startKimoInteraction() {
            recognition && recognition.start();
            document.getElementById('ai-status').innerText = "Ø¬Ø§Ø±ÙŠ Ø§Ù„Ø§Ø³ØªÙ…Ø§Ø¹...";
        }

        function startChatVoice() {
            recognition && recognition.start();
            document.getElementById('chat-mic').classList.add('mic-active');
        }

        function finalizeIntro(name) {
            document.getElementById('start-overlay').classList.add('opacity-0');
            setTimeout(() => {
                document.getElementById('start-overlay').style.display = 'none';
                document.getElementById('main-ui').classList.remove('hidden');
                document.getElementById('main-ui').classList.add('opacity-100');
            }, 1000);
            sendQuickMsg(name);
        }

        async function sendQuickMsg(text, isHidden = false) {
            if(!isHidden) appendMessage("Ø£Ù†Ø§", text, 'user');
            await apiCall(text);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value;
            if(!msg) return;
            appendMessage("Ø£Ù†Ø§", msg, 'user');
            input.value = "";
            await apiCall(msg);
        }

        function appendMessage(sender, text, type) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="p-4 rounded-2xl ${type === 'user' ? 'user-bubble' : 'ai-bubble'} animate-[slideIn_0.3s]">
                <span class="text-[10px] uppercase font-black opacity-40">${sender}</span>
                <p class="text-md mt-1">${text}</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function apiCall(msg) {
            showLoading(true);
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "clientAssistant", message: msg, history: chatHistory, platformId: platformId })
                });
                const data = await response.json();
                showLoading(false);
                if(data.reply) {
                    appendMessage("ÙƒÙŠÙ…Ùˆ", data.reply, 'ai');
                    chatHistory += `\nUser: ${msg}\nAIP: ${data.reply}`;
                }
                if(data.media && data.media.length > 0) {
                    currentImages = data.media;
                    updateMediaGrid();
                }
            } catch (err) { showLoading(false); }
        }

        function updateMediaGrid() {
            const content = document.getElementById('media-content');
            content.innerHTML = `<div class="grid grid-cols-1 gap-4">` + 
                currentImages.map((img, idx) => `
                    <div class="img-card" onclick="openLightbox(${idx})">
                        <img src="${img}" class="w-full h-auto object-cover">
                    </div>`).join('') + `</div>`;
        }

        // Lightbox Logic
        function openLightbox(idx) {
            currentIndex = idx;
            document.getElementById('lightbox').style.display = 'flex';
            updateLightbox();
        }

        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }

        function updateLightbox() {
            document.getElementById('lightbox-main').src = currentImages[currentIndex];
            const thumbs = document.getElementById('lightbox-thumbs');
            thumbs.innerHTML = currentImages.map((img, idx) => `
                <img src="${img}" class="thumb-item ${idx === currentIndex ? 'active' : ''}" onclick="currentIndex=${idx}; updateLightbox();">
            `).join('');
        }

        function nextImg() { currentIndex = (currentIndex + 1) % currentImages.length; updateLightbox(); }
        function prevImg() { currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length; updateLightbox(); }

        function showLoading(show) {
            const chatBox = document.getElementById('chat-box');
            if(show) chatBox.innerHTML += `<div id="loader" class="flex gap-1 p-2"><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay:0.2s"></div></div>`;
            else { const l = document.getElementById('loader'); l && l.remove(); }
        }
    </script>
</body>
