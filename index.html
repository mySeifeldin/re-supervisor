<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIP | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Cairo:wght@300;700&display=swap');
        :root { --aip-blue: #3b82f6; --dark-bg: #020617; }
        body { background: var(--dark-bg); color: #f8fafc; font-family: 'Cairo', sans-serif; overflow: hidden; height: 100vh; }
        .cyber-font { font-family: 'Orbitron', sans-serif; }
        ::-webkit-scrollbar { height: 6px; width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--aip-blue); border-radius: 10px; }

        #lightbox { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 200; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .lightbox-img { max-height: 80vh; max-width: 90vw; object-fit: contain; border-radius: 1rem; }

        .mic-wave { position: relative; display: flex; align-items: center; justify-content: center; }
        .mic-wave::before { content: ''; position: absolute; width: 100%; height: 100%; background: var(--aip-blue); border-radius: 50%; animation: pulse-wave 2s infinite; opacity: 0.5; z-index: -1; }
        .mic-wave.recording::before { background: #ef4444; animation: pulse-wave 1s infinite; }
        
        @keyframes pulse-wave { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(1.8); opacity: 0; } }

        .img-card { flex: 0 0 auto; width: 220px; height: 140px; cursor: pointer; transition: 0.4s; border-radius: 1.2rem; overflow: hidden; border: 2px solid rgba(255,255,255,0.05); }
        .img-card:hover { transform: translateY(-10px); border-color: var(--aip-blue); }
        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(25px); border: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body class="flex flex-col h-screen">

    <div id="lightbox">
        <button onclick="closeLightbox()" class="absolute top-8 right-8 text-3xl"><i class="fas fa-times"></i></button>
        <div class="flex items-center gap-6">
            <button onclick="prevImg()" class="text-3xl"><i class="fas fa-chevron-left"></i></button>
            <img id="lightbox-main" class="lightbox-img" src="">
            <button onclick="nextImg()" class="text-3xl"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <div id="start-overlay" class="fixed inset-0 z-[100] flex flex-col items-center justify-center bg-[#020617]">
        <div id="intro-mic" class="mic-wave w-32 h-32 mb-8 cursor-pointer" onclick="startKimoInteraction()">
            <div class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center shadow-2xl">
                <i class="fas fa-microphone text-4xl text-white"></i>
            </div>
        </div>
        <h2 class="cyber-font text-2xl font-bold text-blue-400 mb-2 uppercase tracking-tighter">AIP Intelligence</h2>
        <p id="overlay-msg" class="text-slate-400 italic">"منور يا فندم.. اتشرف باسم حضرتك؟"</p>
    </div>

    <main id="main-ui" class="flex-1 flex flex-col p-4 md:p-6 hidden opacity-0 transition-opacity duration-1000 overflow-hidden">
        <header class="flex justify-between items-center mb-4 px-2">
            <div>
                <h1 class="cyber-font text-2xl font-black text-blue-500">AIP <span class="text-white opacity-20">AI</span></h1>
                <span class="text-[10px] text-slate-500 uppercase tracking-widest">Assel Development Partner</span>
            </div>
        </header>

        <div class="flex-1 glass rounded-[2.5rem] p-6 mb-4 flex flex-col overflow-hidden relative">
            <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 mb-4 scroll-smooth pr-2"></div>
            
            <div class="flex gap-3 items-center bg-slate-950/50 p-2 rounded-2xl border border-slate-800">
                <div id="chat-mic-container" class="mic-wave w-12 h-12">
                    <button onclick="startChatVoice()" class="w-10 h-10 bg-blue-600/20 rounded-full flex items-center justify-center text-blue-400">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                <input type="text" id="user-input" class="flex-1 bg-transparent py-2 text-lg focus:outline-none" placeholder="اسأل AIP عن مشروع Down Town...">
                <button onclick="sendMessage()" class="bg-blue-600 w-12 h-12 rounded-xl flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="media-content" class="flex gap-4 overflow-x-auto py-2 px-2 min-h-[160px]"></div>
    </main>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxHQwlvc8o-6MwCH_UgrJVn9QPlQULQl-Yb7F8GdLB6i2RbZDikYScG54j7yjFfeP0LHA/exec";
        let platformId = 'AIP-' + Date.now();
        let chatHistory = ""; 
        let currentImages = [];
        let currentIndex = 0;
        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = 'ar-EG';
            recognition.onstart = () => {
                document.getElementById('intro-mic')?.classList.add('recording');
                document.getElementById('chat-mic-container')?.classList.add('recording');
            };
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                if(document.getElementById('start-overlay').style.display !== 'none') finalizeIntro(text);
                else { document.getElementById('user-input').value = text; sendMessage(); }
            };
            recognition.onend = () => {
                document.getElementById('intro-mic')?.classList.remove('recording');
                document.getElementById('chat-mic-container')?.classList.remove('recording');
            };
        }

        function startKimoInteraction() { recognition && recognition.start(); }
        function startChatVoice() { recognition && recognition.start(); }

        function finalizeIntro(name) {
            document.getElementById('start-overlay').style.display = 'none';
            document.getElementById('main-ui').classList.remove('hidden');
            setTimeout(() => document.getElementById('main-ui').classList.add('opacity-100'), 50);
            sendQuickMsg(name);
        }

        async function sendQuickMsg(text) {
            appendMessage("أنا", text, 'user');
            await apiCall(text);
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const msg = input.value;
            if(!msg) return;
            appendMessage("أنا", msg, 'user');
            input.value = "";
            await apiCall(msg);
        }

        function appendMessage(sender, text, type) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="p-4 rounded-2xl ${type === 'user' ? 'bg-blue-600 ml-12' : 'bg-slate-800/80 border-r-4 border-blue-500 mr-12'}">
                <span class="text-[9px] uppercase font-black opacity-40 tracking-widest">${sender}</span>
                <p class="text-md mt-1">${text}</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

     async function apiCall(msg) {
    showLoading(true);
    try {
        const response = await fetch(SCRIPT_URL, {
            method: "POST",
            body: JSON.stringify({ 
                action: "clientAssistant", 
                message: msg, 
                history: chatHistory, 
                platformId: platformId 
            })
        });
        
        const data = await response.json();
        showLoading(false);
        
        if(data.reply) {
            appendMessage("AIP", data.reply, 'ai');
            // تحديث الذاكرة فوراً
            chatHistory += `\nUser: ${msg}\nAIP: ${data.reply}\n`;
        }
    } catch (err) { 
        showLoading(false);
        appendMessage("SYSTEM", "NETWORK_ERROR: " + err.message, 'ai');
    }
}

        function updateMediaCarousel() {
            const content = document.getElementById('media-content');
            content.innerHTML = currentImages.map((img, idx) => `
                <div class="img-card shadow-lg" onclick="openLightbox(${idx})">
                    <img src="${img}" class="w-full h-full object-cover">
                </div>`).join('');
        }

        function openLightbox(idx) {
            currentIndex = idx;
            document.getElementById('lightbox').style.display = 'flex';
            document.getElementById('lightbox-main').src = currentImages[currentIndex];
        }

        function closeLightbox() { document.getElementById('lightbox').style.display = 'none'; }
        function nextImg() { currentIndex = (currentIndex + 1) % currentImages.length; openLightbox(currentIndex); }
        function prevImg() { currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length; openLightbox(currentIndex); }

        function showLoading(show) {
            const chatBox = document.getElementById('chat-box');
            if(show) chatBox.innerHTML += `<div id="loader" class="flex gap-1 p-2"><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce"></div><div class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay:0.2s"></div></div>`;
            else { const l = document.getElementById('loader'); l && l.remove(); }
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
