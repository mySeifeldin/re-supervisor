        .wa-float { position: fixed; bottom: 30px; left: 20px; z-index: 200; display: none; }

    <script>

        const introTexts = ["Ù…Ø±Ø­Ø¨Ø§Ù‹ Ø¨Ùƒ ÙÙŠ Ø¯Ø§ÙˆÙ† ØªØ§ÙˆÙ†", "Ù…Ø´Ø±ÙˆØ¹ Ø£ØµÙŠÙ„ ÙˆÙ…Ø¬Ù…ÙˆØ¹Ø© Ø§Ù„ØªÙ…Ø§Ù…ÙŠ", "Ø§Ù„Ù…Ù†ØµÙˆØ±Ø© Ø§Ù„Ø¬Ø¯ÙŠØ¯Ø© - Ø§Ø³ØªØ«Ù…Ø§Ø±Ùƒ Ø§Ù„Ù…Ø¶Ù…ÙˆÙ†"];

        function initPresentation() {
            const container = document.getElementById('bg-container');
            container.innerHTML = introImages.map((src, i) => `<div class="bg-slide ${i===0?'active':''}" style="background-image:url('${src}')"></div>`).join('');
            let idx = 0;
            setInterval(() => {

                document.querySelectorAll('.bg-slide').forEach((s, i) => s.classList.toggle('active', i === (idx % introImages.length)));

        function skipToChat() {
            document.getElementById('presentation-layer').style.display = 'none';
            document.getElementById('main-ui').classList.remove('hidden');
            setTimeout(() => document.getElementById('main-ui').classList.add('opacity-100'), 50);
            appendMessage("ÙƒÙŠÙ…Ùˆ", "Ø£Ù‡Ù„Ø§Ù‹ Ø¨Ùƒ ÙŠØ§ ÙÙ†Ø¯Ù…! Ø£Ù†Ø§ ÙƒÙŠÙ…Ùˆ Ù…Ù† Ø´Ø±ÙƒØ© Ø£ØµÙŠÙ„ ÙˆØ§Ù„ØªÙ…Ø§Ù…ÙŠ.\nØ§ØªØ´Ø±Ù Ø¨Ø§Ø³Ù… Ø­Ø¶Ø±ØªÙƒØŸ", "ai");
        }

        async function apiCall(msg) {
            console.log("ğŸš€ Sending to AI:", msg);
            console.log("ğŸ§  Current History:", chatHistory);
            showLoading(true);
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "clientAssistant", message: msg, history: chatHistory, platformId: platformId })
                });
                const data = await response.json();
                console.log("âœ… AI Response:", data);
                showLoading(false);
                
                if(data.reply) {
                    appendMessage("ÙƒÙŠÙ…Ùˆ", data.reply, "ai");
                    chatHistory += `\nUser: ${msg}\nAIP: ${data.reply}`; // ØªØ­Ø¯ÙŠØ« Ø§Ù„Ù‡ÙŠØ³ØªÙˆØ±ÙŠ
                    if(data.showWhatsApp) document.getElementById('wa-referral').style.display = "flex";
                }
                if(data.media && data.media.length > 0) updateMedia(data.media);
            } catch(e) {

            }
        }

        function appendMessage(sender, text, type) {
            const chatBox = document.getElementById('chat-box');
            chatBox.innerHTML += `<div class="p-4 rounded-2xl ${type === 'user' ? 'bg-blue-600 self-end ml-12' : 'ai-bubble self-start mr-12'} shadow-lg"><p class="text-sm">${text}</p></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function updateMedia(images) {
            const container = document.getElementById('media-scroll-container');
            container.innerHTML = images.map(img => `<div class="img-card shadow-xl" onclick="openFull('${img}')"><img src="${img.trim()}" class="w-full h-full object-cover"></div>`).join('');
            container.scrollLeft = 0;
        }

        function openFull(src) { document.getElementById('lightbox-img').src = src; document.getElementById('lightbox').classList.remove('hidden'); document.getElementById('lightbox').classList.add('flex'); }

        function startVoiceIntro() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'ar-EG';
            rec.onresult = (e) => { skipToChat(); setTimeout(() => { sendMessageAuto(e.results[0][0].transcript); }, 1000); };
            rec.start();
        }

        function startVoiceChat() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = 'ar-EG';
            rec.onstart = () => document.getElementById('mic-btn').classList.add('bg-red-600');
            rec.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; sendMessage(); };
            rec.onend = () => document.getElementById('mic-btn').classList.remove('bg-red-600');
            rec.start();
        }

        function sendMessage() {
            const input = document.getElementById('user-input');
            if(!input.value) return;
            appendMessage("Ø£Ù†Ø§", input.value, "user");
            apiCall(input.value);
            input.value = "";
        }

        function sendMessageAuto(text) { appendMessage("Ø£Ù†Ø§", text, "user"); apiCall(text); }
        function sendQuickMsg(t) { appendMessage("Ø£Ù†Ø§", t, "user"); apiCall(t); }

        function showLoading(s) {
            const b = document.getElementById('chat-box');
            if(s) b.innerHTML += `<div id="loader" class="text-[10px] text-blue-400 p-2 animate-pulse">ÙƒÙŠÙ…Ùˆ ÙŠØ±Ø§Ø¬Ø¹ Ø§Ù„Ø¨ÙŠØ§Ù†Ø§Øª...</div>`;
            else document.getElementById('loader')?.remove();
            b.scrollTop = b.scrollHeight;
        }

        window.onload = initPresentation;
    </script>
