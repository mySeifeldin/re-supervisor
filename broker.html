<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIP | Broker Pro-Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .ai-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.4); }
        .timeline-dot { width: 12px; height: 12px; background: #3b82f6; border-radius: 50%; position: absolute; left: -6px; top: 24px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="p-6 md:p-10 bg-[radial-gradient(circle_at_bottom_left,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-slate-950">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <img src="logo.png" class="w-16 h-auto" onerror="this.src='https://via.placeholder.com/60x60/3b82f6/ffffff?text=AIP'">
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-tighter">BROKER <span class="text-blue-500">AIP</span></h1>
                    <p id="broker-name" class="text-gray-500 text-xs font-bold uppercase tracking-widest">Syncing Profile...</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Active Area</p>
                <p id="broker-area" class="text-lg font-bold">--</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-1">
                <h3 class="text-lg font-bold mb-6 flex items-center gap-2"><i class="fas fa-bolt text-yellow-400"></i> AI Success Plan</h3>
                <div class="relative border-l border-gray-800 ml-3 space-y-8 pl-8" id="ai-schedule">
                    <p class="text-gray-500 italic text-sm">Analyzing market matches...</p>
                </div>
            </div>

            <div class="lg:col-span-2 space-y-8">
                <div class="glass-card p-6 rounded-3xl ai-glow">
                    <h3 class="font-bold mb-4 text-blue-400 uppercase text-[10px] tracking-widest">My Top Priority Leads</h3>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead>
                                <tr class="text-gray-500 border-b border-gray-800 text-[10px] uppercase">
                                    <th class="pb-3">Client</th>
                                    <th class="pb-3">Budget</th>
                                    <th class="pb-3">Status</th>
                                </tr>
                            </thead>
                            <tbody id="broker-clients" class="divide-y divide-gray-800/50"></tbody>
                        </table>
                    </div>
                </div>

                <div class="glass-card p-8 rounded-3xl border-t border-white/5">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-bold flex items-center gap-2 text-purple-400"><i class="fas fa-comment-dots"></i> AI Sales Coach</h3>
                        <span class="text-[9px] bg-purple-900/30 px-2 py-1 rounded text-purple-300 uppercase">Neural Voice Active</span>
                    </div>
                    <div class="bg-black/40 rounded-2xl p-6 h-64 overflow-y-auto mb-6 text-sm flex flex-col gap-4 shadow-inner" id="ai-coach-chat">
                        <div class="text-gray-500 italic text-center">ÿ®ŸÖÿ≥Ÿä ÿπŸÑŸäŸÉ Ÿäÿß ÿ±Ÿäÿ≥! ÿßÿ§ŸÖÿ±ŸÜŸä ŸÖÿ≠ÿ™ÿßÿ¨ ŸÖÿ≥ÿßÿπÿØÿ© ŸÅŸä ÿ£Ÿä ÿ®Ÿäÿπÿ©ÿü</div>
                    </div>
                    <div class="flex gap-3">
                        <button onclick="startListening()" id="mic-btn" class="bg-blue-600/10 text-blue-400 w-12 h-12 rounded-xl border border-blue-500/30 hover:bg-blue-600 hover:text-white transition-all flex items-center justify-center">
                            <i class="fas fa-microphone"></i>
                        </button>
                        <input type="text" id="coach-input" class="flex-1 bg-gray-900/50 border border-gray-800 rounded-xl px-4 text-sm focus:outline-none focus:border-blue-500" placeholder="ÿßÿ≥ÿ£ŸÑ ÿßŸÑÿ®ÿ±ŸÜÿ≥...">
                        <button onclick="askCoach()" class="bg-blue-600 px-6 rounded-xl hover:bg-blue-700 transition-all font-bold"><i class="fas fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzkQACdtNq-zgl3accOYwR01TXZIWSt8N33_psQhp2W_vzOK-h6Js8Rd8Vf0T8jEloj6w/exec";
        const CURRENT_BROKER_ID = "BRK-01"; 
        let masterData = {};

        window.handleBrokerData = function(data) {
            masterData = data;
            if(!data.brokersList) return;
            const broker = data.brokersList.find(b => b[0] === CURRENT_BROKER_ID);
            if(broker) {
                document.getElementById('broker-name').innerText = broker[1];
                document.getElementById('broker-area').innerText = broker[3];
            }
            const clients = data.clientsList ? data.clientsList.filter(c => c[5] === CURRENT_BROKER_ID) : [];
            renderBrokerClients(clients);
            renderAISchedule(clients);
        };

        function renderBrokerClients(clients) {
            document.getElementById('broker-clients').innerHTML = clients.map(c => `
                <tr class="hover:bg-white/5 transition">
                    <td class="py-4 font-bold text-gray-200">${c[1]}</td>
                    <td class="py-4 text-green-400 font-mono">${c[4]}</td>
                    <td class="py-4"><span class="text-[10px] bg-blue-900/30 px-2 py-1 rounded text-blue-400">${c[6]}</span></td>
                </tr>
            `).join('');
        }

        function renderAISchedule(clients) {
            document.getElementById('ai-schedule').innerHTML = clients.slice(0, 3).map((c, i) => `
                <div class="relative">
                    <div class="timeline-dot"></div>
                    <p class="text-[10px] text-blue-400 font-bold uppercase tracking-wider">Step ${i+1}</p>
                    <p class="text-sm font-bold text-white">Contact ${c[1]}</p>
                    <p class="text-xs text-gray-500">Suggested: ${c[3]}</p>
                </div>
            `).join('');
        }

        async function askCoach() {
            const input = document.getElementById('coach-input');
            const chat = document.getElementById('ai-coach-chat');
            const msg = input.value;
            if(!msg) return;

            chat.innerHTML += `<div class="self-end bg-blue-600/20 p-3 rounded-2xl max-w-[80%] ml-auto text-blue-100"><b>ÿ£ŸÜÿß:</b> ${msg}</div>`;
            input.value = "";
            chat.scrollTop = chat.scrollHeight;

            try {
                const brainResponse = await fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "askAIP", message: msg })
                });
                const brainData = await brainResponse.json();
                
                if (brainData.error) throw new Error(brainData.error);
                const aiReply = brainData.reply;

                chat.innerHTML += `<div class="self-start bg-white/5 p-3 rounded-2xl max-w-[80%] text-gray-300"><b>AIP:</b> ${aiReply}</div>`;
                chat.scrollTop = chat.scrollHeight;

                // üîä ÿßÿ≥ÿ™ŸÑÿßŸÖ ÿßŸÑÿµŸàÿ™ (PCM) Ÿàÿ™ÿ≠ŸàŸäŸÑŸá ŸÑŸÄ WAV
                const voiceResponse = await fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "getVoice", text: aiReply })
                });
                const voiceData = await voiceResponse.json();
                
                if (voiceData.audio) {
                    console.log("Audio Received! Decoding PCM...");
                    
                    // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑŸÄ Base64 ŸÑŸÄ ArrayBuffer
                    const binaryString = window.atob(voiceData.audio);
                    const len = binaryString.length;
                    const bytes = new Uint8Array(len);
                    for (let i = 0; i < len; i++) {
                        bytes[i] = binaryString.charCodeAt(i);
                    }

                    // ÿ•ÿ∂ÿßŸÅÿ© WAV Header (ÿ™ÿ±ÿØÿØ 24000 ŸÖŸÜÿßÿ≥ÿ® ŸÑÿµŸàÿ™ Fenrir)
                    const wavHeader = createWavHeader(len, 24000); 
                    const wavBlob = new Blob([wavHeader, bytes], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    const audio = new Audio(audioUrl);
                    audio.play().catch(e => {
                        console.warn("Autoplay block detected. User interaction needed.");
                    });
                }
            } catch (err) {
                console.error("AIP Error:", err);
                chat.innerHTML += `<div class="text-red-400 text-[10px] italic">Error: ${err.message}</div>`;
            }
        }

        /**
         * ÿØÿßŸÑÿ© ŸÖÿ≥ÿßÿπÿØÿ© ŸÑÿ™ÿ≠ŸàŸäŸÑ ÿØÿßÿ™ÿß PCM ÿßŸÑÿÆÿßŸÖ ÿ•ŸÑŸâ ŸÖŸÑŸÅ WAV ŸÇÿßÿ®ŸÑ ŸÑŸÑÿ™ÿ¥ÿ∫ŸäŸÑ
         */
        function createWavHeader(dataLength, sampleRate) {
            const buffer = new ArrayBuffer(44);
            const view = new DataView(buffer);
            
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            };

            writeString(0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); // PCM format
            view.setUint16(22, 1, true); // Mono
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true); // Byte rate
            view.setUint16(32, 2, true); // Block align
            view.setUint16(34, 16, true); // Bits per sample
            writeString(36, 'data');
            view.setUint32(40, dataLength, true);
            
            return buffer;
        }

        function startListening() {
            const btn = document.getElementById('mic-btn');
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ar-EG';
            recognition.start();
            btn.classList.add('animate-pulse', 'bg-red-600/20', 'text-red-400');
            recognition.onresult = (event) => {
                document.getElementById('coach-input').value = event.results[0][0].transcript;
                btn.classList.remove('animate-pulse', 'bg-red-600/20', 'text-red-400');
                askCoach();
            };
        }

        function init() {
            const script = document.createElement('script');
            script.src = `${APPS_SCRIPT_URL}?callback=handleBrokerData`;
            document.head.appendChild(script);
        }
        window.onload = init;
    </script>
</body>
</html>
