<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROKER AIP | Pro-Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .ai-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="p-6 md:p-10 bg-[radial-gradient(circle_at_bottom_left,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-slate-950">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-blue-600 rounded-2xl ai-glow">
                    <i class="fas fa-robot text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-tighter">BROKER <span class="text-blue-500">AIP</span></h1>
                    <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">Egyptian AI Real Estate Expert</p>
                </div>
            </div>
        </header>

        <div class="glass-card p-8 rounded-3xl">
            <div class="bg-black/40 rounded-2xl p-6 h-80 overflow-y-auto mb-6 text-sm flex flex-col gap-4 shadow-inner" id="chat-box">
                <div class="self-start bg-white/5 p-3 rounded-2xl text-gray-300 italic">بمسي عليك يا ريس! اؤمرني محتاج مساعدة في أي بيعة؟</div>
            </div>

            <div class="flex gap-3">
                <input type="text" id="user-input" class="flex-1 bg-gray-900/50 border border-gray-800 rounded-xl px-4 text-sm focus:outline-none" placeholder="اسأل البرنس...">
                <button id="mic-btn" onclick="toggleSTT()" class="bg-gray-800 px-4 rounded-xl hover:bg-gray-700 transition-all">
                    <i class="fas fa-microphone" id="mic-icon"></i>
                </button>
                <button onclick="handleFlow()" class="bg-blue-600 px-8 rounded-xl hover:bg-blue-700 transition-all font-bold">ارسل</button>
            </div>
            <div id="status-indicator" class="mt-4 text-[10px] text-gray-500 text-center uppercase">جاهز</div>
        </div>
    </div>

    <script>
        // الرابط الجديد بعد الـ Deploy
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwjZOM76cwzbJ4av19tW0gnIKk5uypCePpKeNQneN6MTOuOVuwS0KlvnOkX0mH8BHYG4A/exec";

        async function handleFlow() {
            const input = document.getElementById('user-input');
            const chat = document.getElementById('chat-box');
            const msg = input.value;
            if(!msg) return;

            chat.innerHTML += `<div class="self-end bg-blue-600/20 p-3 rounded-2xl text-blue-100">أنا: ${msg}</div>`;
            input.value = "";
            document.getElementById('status-indicator').innerText = "بيفكر ويرد...";

            try {
                // استخدام mode: 'no-cors' أو التعامل مع الـ Redirect بتاع جوجل
                const response = await fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    mode: 'no-cors', // مهم جداً لبعض حالات الـ Scripts
                    headers: { "Content-Type": "text/plain" }, // جوجل بيفضل ده في الـ CORS
                    body: JSON.stringify({ action: "processAI", message: msg })
                });

                // ملاحظة: مع Apps Script الـ fetch ممكن يرجع "opaque" لو استخدمنا no-cors
                // الحل الأضمن هو استخدام التحويل لـ GET لو الـ POST فشل، أو التأكد من الـ Deploy
                // هنستخدم الطريقة العادية ونعتمد على تصحيح السكريبت فوق
                
                const normalResponse = await fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "processAI", message: msg })
                });

                const data = await normalResponse.json();
                
                if (data.reply) {
                    chat.innerHTML += `<div class="self-start bg-white/5 p-3 rounded-2xl text-gray-300">AIP: ${data.reply}</div>`;
                    chat.scrollTop = chat.scrollHeight;

                    if (data.audio) {
                        const audio = new Audio("data:audio/wav;base64," + data.audio);
                        audio.play();
                    }
                }
                document.getElementById('status-indicator').innerText = "متصل";
            } catch (err) {
                console.error("CRASH:", err);
                document.getElementById('status-indicator').innerText = "خطأ في الاتصال - تأكد من الـ Deploy";
            }
        }

        function toggleSTT() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ar-EG';
            recognition.onstart = () => document.getElementById('mic-icon').className = "fas fa-circle text-red-500 animate-pulse";
            recognition.onresult = (event) => {
                document.getElementById('user-input').value = event.results[0][0].transcript;
                document.getElementById('mic-icon').className = "fas fa-microphone";
                handleFlow();
            };
            recognition.start();
        }
    </script>
</body>
</html>
