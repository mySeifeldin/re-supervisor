<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIP | Broker Pro-Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .ai-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.4); }
        .timeline-dot { width: 12px; height: 12px; background: #3b82f6; border-radius: 50%; position: absolute; left: -6px; top: 24px; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body class="p-6 md:p-10 bg-[radial-gradient(circle_at_bottom_left,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-slate-950">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <img src="logo.png" class="w-16 h-auto" onerror="this.src='https://via.placeholder.com/60x60/3b82f6/ffffff?text=AIP'">
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-tighter">BROKER <span class="text-blue-500">AIP</span></h1>
                    <p id="broker-name" class="text-gray-500 text-xs font-bold uppercase tracking-widest">Syncing Profile...</p>
                </div>
            </div>
            <div class="text-right">
                <p class="text-[10px] text-blue-400 font-bold uppercase tracking-widest">Active Area</p>
                <p id="broker-area" class="text-lg font-bold">--</p>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <div class="lg:col-span-2 space-y-8">
                <div class="glass-card p-8 rounded-3xl border-t border-white/5">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="font-bold flex items-center gap-2 text-purple-400"><i class="fas fa-comment-dots"></i> AI Sales Coach</h3>
                        <span class="text-[9px] bg-purple-900/30 px-2 py-1 rounded text-purple-300 uppercase">Neural Voice Active</span>
                    </div>
                    <div class="bg-black/40 rounded-2xl p-6 h-64 overflow-y-auto mb-6 text-sm flex flex-col gap-4 shadow-inner" id="ai-coach-chat">
                        <div class="text-gray-500 italic text-center">بمسي عليك يا ريس! اؤمرني محتاج مساعدة في أي بيعة؟</div>
                    </div>
                    <div class="flex gap-3">
                        <input type="text" id="coach-input" class="flex-1 bg-gray-900/50 border border-gray-800 rounded-xl px-4 text-sm focus:outline-none focus:border-blue-500" placeholder="اسأل البرنس...">
                        <button onclick="askCoach()" class="bg-blue-600 px-6 rounded-xl hover:bg-blue-700 transition-all font-bold">ارسل</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // حط الرابط الجديد هنا
        const APPS_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxLpULpbH-ljJn_w81ME9MCdo0BDvXW-deyqvfiVofVvRQxQgPKxQdHjnLyxjhGywwfMg/exec";

        async function askCoach() {
            console.log("--- STARTING FLOW ---");
            const input = document.getElementById('coach-input');
            const chat = document.getElementById('ai-coach-chat');
            const msg = input.value;
            if(!msg) return;

            chat.innerHTML += `<div class="self-end bg-blue-600/20 p-3 rounded-2xl text-blue-100">أنا: ${msg}</div>`;
            input.value = "";

            try {
                console.log("1. Fetching Brain Response...");
                const brainResponse = await fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "askAIP", message: msg })
                });
                const brainData = await brainResponse.json();
                console.log("2. Brain Replied:", brainData.reply);

                chat.innerHTML += `<div class="self-start bg-white/5 p-3 rounded-2xl text-gray-300">AIP: ${brainData.reply}</div>`;

                console.log("3. Fetching Audio...");
                const voiceResponse = await fetch(APPS_SCRIPT_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: "getVoice", text: brainData.reply })
                });
                const voiceData = await voiceResponse.json();

                if (voiceData.audio) {
                    console.log("4. SUCCESS: Audio Data Received. Length:", voiceData.audio.length);
                    
                    const binaryString = window.atob(voiceData.audio);
                    const len = binaryString.length;
                    const bytes = new Uint8Array(len);
                    for (let i = 0; i < len; i++) { bytes[i] = binaryString.charCodeAt(i); }

                    const wavHeader = createWavHeader(len, 24000); 
                    const wavBlob = new Blob([wavHeader, bytes], { type: 'audio/wav' });
                    const audioUrl = URL.createObjectURL(wavBlob);
                    
                    console.log("5. Playing Audio...");
                    const audio = new Audio(audioUrl);
                    audio.play().catch(e => console.error("Playback error:", e));
                } else {
                    console.error("4. ERROR: Audio data is empty in JSON");
                }
            } catch (err) {
                console.error("FLOW CRASHED:", err);
            }
        }

        function createWavHeader(dataLength, sampleRate) {
            const buffer = new ArrayBuffer(44);
            const view = new DataView(buffer);
            const writeString = (offset, string) => {
                for (let i = 0; i < string.length; i++) { view.setUint8(offset + i, string.charCodeAt(i)); }
            };
            writeString(0, 'RIFF');
            view.setUint32(4, 36 + dataLength, true);
            writeString(8, 'WAVE');
            writeString(12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true); 
            view.setUint16(22, 1, true); 
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * 2, true);
            view.setUint16(32, 2, true);
            view.setUint16(34, 16, true);
            writeString(36, 'data');
            view.setUint32(40, dataLength, true);
            return buffer;
        }
    </script>
</body>
</html>
