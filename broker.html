<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BROKER AIP | Pro-Agent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #020617; color: #f8fafc; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.05); }
        .ai-glow { box-shadow: 0 0 20px rgba(59, 130, 246, 0.2); }
    </style>
</head>
<body class="p-6 md:p-10 bg-[radial-gradient(circle_at_bottom_left,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-slate-950">

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div class="flex items-center gap-4">
                <div class="p-3 bg-blue-600 rounded-2xl ai-glow">
                    <i class="fas fa-robot text-2xl text-white"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-black uppercase tracking-tighter">BROKER <span class="text-blue-500">AIP</span></h1>
                    <p class="text-gray-500 text-xs font-bold uppercase tracking-widest">Egyptian AI Real Estate Expert</p>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 gap-8">
            <div class="glass-card p-8 rounded-3xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="font-bold flex items-center gap-2 text-purple-400"><i class="fas fa-comment-dots"></i> مساعد المبيعات الذكي</h3>
                    <div id="status-indicator" class="text-[9px] bg-gray-800 px-2 py-1 rounded text-gray-400 uppercase">جاهز</div>
                </div>
                
                <div class="bg-black/40 rounded-2xl p-6 h-80 overflow-y-auto mb-6 text-sm flex flex-col gap-4 shadow-inner" id="chat-box">
                    <div class="self-start bg-white/5 p-3 rounded-2xl text-gray-300 italic">بمسي عليك يا ريس! اؤمرني محتاج مساعدة في أي بيعة؟</div>
                </div>

                <div class="flex gap-3">
                    <input type="text" id="user-input" class="flex-1 bg-gray-900/50 border border-gray-800 rounded-xl px-4 text-sm focus:outline-none focus:border-blue-500" placeholder="اسأل البرنس...">
                    <button id="mic-btn" onclick="toggleSTT()" class="bg-gray-800 px-4 rounded-xl hover:bg-gray-700 transition-all">
                        <i class="fas fa-microphone" id="mic-icon"></i>
                    </button>
                    <button onclick="handleFlow()" class="bg-blue-600 px-8 rounded-xl hover:bg-blue-700 transition-all font-bold">ارسل</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const APPS_SCRIPT_URL = "YOUR_APPS_SCRIPT_URL_HERE";
        const GEMINI_API_KEY = "AIzaSyDEbTbjAfEY8xUQi371eOrtq8QyQOf70dI";
        
        let token = "";
        let projectId = "";

        // 1. AUTH: Fetch Token from Apps Script on Load
        window.onload = async () => {
            const resp = await fetch(APPS_SCRIPT_URL, {
                method: "POST",
                body: JSON.stringify({ action: "getAccessToken" })
            });
            const data = await resp.json();
            token = data.token;
            projectId = data.project_id;
            document.getElementById('status-indicator').innerText = "متصل";
        };

        async function handleFlow() {
            const input = document.getElementById('user-input');
            const text = input.value;
            if (!text) return;

            addMessage("أنا", text, "self-end bg-blue-600/20 text-blue-100");
            input.value = "";
            document.getElementById('status-indicator').innerText = "بيفكر...";

            try {
                // 2. BRAIN: Call Gemini Directly
                const aiReply = await callGemini(text);
                addMessage("AIP", aiReply, "self-start bg-white/5 text-gray-300");

                // 3. TTS: Call Vertex AI Directly
                document.getElementById('status-indicator').innerText = "بيتكلم...";
                await generateAndPlaySpeech(aiReply);
                document.getElementById('status-indicator').innerText = "متصل";
            } catch (e) {
                console.error(e);
                document.getElementById('status-indicator').innerText = "خطأ";
            }
        }

        async function callGemini(message) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${GEMINI_API_KEY}`;
            const sysInstruction = "أنت خبير عقارات مصري شاطر. اتكلم مصري عامية فقط (يا وحش، يا ريس، خلصانة). ممنوع الفصحى.";
            
            const resp = await fetch(url, {
                method: "POST",
                body: JSON.stringify({
                    system_instruction: { parts: [{ text: sysInstruction }] },
                    contents: [{ parts: [{ text: message }] }]
                })
            });
            const data = await resp.json();
            return data.candidates[0].content.parts[0].text;
        }

        async function generateAndPlaySpeech(text) {
            const url = `https://us-central1-aiplatform.googleapis.com/v1beta1/projects/${projectId}/locations/us-central1/publishers/google/models/gemini-2.5-flash-preview-tts:generateContent`;
            
            const resp = await fetch(url, {
                method: "POST",
                headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ role: "user", parts: [{ text: "اتكلم مصري: " + text }] }],
                    generationConfig: { 
                        responseModalities: ["AUDIO"],
                        speechConfig: { voiceConfig: { prebuiltVoiceConfig: { voiceName: "Fenrir" } } }
                    }
                })
            });
            const data = await resp.json();
            const b64Audio = data.candidates[0].content.parts[1].inlineData.data;
            
            const audioObj = new Audio("data:audio/wav;base64," + b64Audio);
            audioObj.play();
        }

        function addMessage(sender, text, classes) {
            const chat = document.getElementById('chat-box');
            chat.innerHTML += `<div class="${classes} p-3 rounded-2xl max-w-[80%]">${sender}: ${text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }

        // 4. STT: Basic Web Speech API
        function toggleSTT() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'ar-EG';
            recognition.onstart = () => document.getElementById('mic-icon').className = "fas fa-circle text-red-500 animate-pulse";
            recognition.onresult = (event) => {
                document.getElementById('user-input').value = event.results[0][0].transcript;
                document.getElementById('mic-icon').className = "fas fa-microphone";
                handleFlow();
            };
            recognition.start();
        }
    </script>
</body>
</html>
